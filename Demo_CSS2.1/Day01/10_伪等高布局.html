<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				width: 700px;
				border: 1px solid;
				margin: 0 auto;
				overflow: hidden;
			}
			.wrap .left{
				float: left;
				width: 200px;
				background-color: pink;
				padding-bottom: 1000px;
				margin-bottom: -1000px;
			}
			.wrap .right{
				float: left;
				width: 500px;
				background-color: deeppink;
				padding-bottom: 1000px;
				margin-bottom: -1000px;
			}
			.clearfix{
				*zoom: 1;
			}
			.clearfix:after{
				content: "";
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="wrap clearfix">
			<div class="left">
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
			</div>
			<div class="right">
				right<br />
				right<br />
				right<br />
				right<br />
				right<br />
				right<br />
				right<br />
				right<br />
				right<br />
				right<br />
			</div>
		</div>
	</body>
</html>
