<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 移动端的固定定位都是这样，通过绝对定位模拟的 -->
		<!-- 也可以用来解决 IE6 中的固定定位失效的问题 -->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html{
				overflow: hidden;
				height: 100%;
			}
			body{
				overflow: auto;
				height: 100%;
			}
			.test{
				position: absolute;
				left: 50px;
				top: 50px;
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="test"></div>
		<div style="height: 1000px;">
			
		</div>
	</body>
</html>
