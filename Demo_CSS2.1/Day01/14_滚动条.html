<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--
			1.文件(4)
			新建 Ctrl + N
			关闭 Ctrl + F4
			全部关闭 Ctrl + Shift + F4
			属性 Alt + Enter
			2.编辑(13)
			激活代码助手 Alt + /
			激活快捷键视图 Ctrl + Shift + L
			开启关闭注释整行 Ctrl + /
			开启关闭注释已选内容 Ctrl + Shift + /
		-->
		<!--
			如果要设置 body 的高度，必须要先设置 html 的高度，需要一层一层设置
		-->
		<style type="text/css">
			html{
				margin: 30px;
				border: 1px solid;
				height: 100%;
				overflow: scroll;
			}
			body{
				margin: 30px;
				border: 1px solid pink;
				height: 100%;
				overflow: scroll;
			}
			/**
			 * 如果 html 或 body 有滚动条的话，滚动条会指向文档，
			 * 如果 html 和 body 都有滚动条的话，滚动条会在 body 和 文档 中都出现
			 */
		</style>
	</head>
	<body>
		<div style="height: 1000px;">
			
		</div>
	</body>
</html>
