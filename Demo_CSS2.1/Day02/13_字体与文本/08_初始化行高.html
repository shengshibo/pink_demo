<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 如下，一般大文本行高设置为 1.5，小文本或没有文本行高设置为 1 -->
		<!-- 因为设置为因子可以根据具体的字体大小改变，比较动态，所以一般会设置成因子 -->
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				line-height: 1;
			}
			p,
			span{
				line-height: 1.5;
			}
		</style>
	</head>
	<body>
		<div class="wrap" style="font-size: 30px;">
			<div class="inner" style="font-size: 20px;">
				<p>
					atguigu<br />
					atguigu<br />
					atguigu<br />
					atguigu<br />
					atguigu<br />
					atguigu<br />
					atguigu<br />
				</p>
			</div>
		</div>
	</body>
</html>
