<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				background-color: black;
				text-align: center;
			}
			h1{
				margin-top: 100px;
				color: rgba(255, 255, 255, 0.3);
				font-size: 100px;
				background-image: linear-gradient(-45deg, rgba(255, 255, 255, 0) 80px, rgba(255, 255, 255, 1) 160px, rgba(255, 255, 255, 0) 240px);
				-webkit-background-clip: text;
				transition: 1.5s;
				text-shadow: 1px 3px 0px rgba(255, 255, 255, 0.5);
			}
			h1:hover{
				background-position: -1550px;
			}
		</style>
	</head>
	<body>
		<h1>请把鼠标放到这里，测试动画</h1>
	</body>
</html>
