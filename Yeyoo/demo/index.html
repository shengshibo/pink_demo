<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background-image: url(../../demo07/img/18.jpg);
				background-repeat: no-repeat;
				background-size: 100% 100%;
			}
			.wrap{
				width: 1200px;
				height: 90%;
				background-color: rgba(255, 255, 255, 0.95);
				margin: 20px auto;
				padding: 15px;
				border-radius: 30px;
			}
			.text{
				height: 100%;
				overflow: auto;
				font: bold 15px/20px "微软雅黑";
				color: gray;
				text-align: center;
			}
			h3{
				color: pink;
				font: bold 30px/50px "微软雅黑";
				border: 2px solid pink;
			}
			img{
				max-width: 576px;
				max-height: 324px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="text">
				<h3>控制台页面</h3>
				1. 右上角更变为用户的头像<br />
				<img src="images/a.png" /><br />
				2. 鼠标移入用户头像弹出下拉框、移出收回下拉框<br />
				<img src="images/b.png" /><br />
				3. 下拉框内容：我的资料、账号设置、登出<br />
				<h3>TAB 修改</h3>
				1. 完善资料功能变为上面下拉框中的我的资料<br />
				2. 同时完善资料变成 我的案例<br />
				<img src="images/c.png" /><br />
				3. 每个案例要有图片、项目类型、案例名称<br />
				4. 点击每个案例可以查看、编辑、删除、类似下图的弹窗形式<br />
				<img src="images/d.png" /><br />
				5. 上传案例的话，需要在上传附件下方体现出上传的图片<br />
				<img src="images/e.png" /><br />
				6. 或者可以点击进去直接就是修改，同时在每个案例上有 删除按钮
			</div>
		</div>
	</body>
</html>
