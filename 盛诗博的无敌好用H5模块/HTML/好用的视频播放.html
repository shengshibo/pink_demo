<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <style type="text/css">
      #mozhi_video{position: absolute;left: 0;right: 0;top: 0;bottom: 0;margin: auto;width: 90%;}
    </style>
	</head>
	<body>
    <input type="text" />
    <button id="mozhi_btn">添加视频src</button>
    <video src="" controls="controls" id="mozhi_video"></video>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
      $('#mozhi_btn').click(function () {
        $('video')[0].setAttribute('src', $('input').val())
      })
    </script>
	</body>
</html>
