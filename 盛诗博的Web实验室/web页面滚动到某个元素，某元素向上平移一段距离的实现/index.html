<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            margin: 900px auto 500px;
            width: 800px;
            height: 600px;
            position: relative;
            background-color: #00ac61;
        }

        .cell-box1,.cell-box2 {
            position: relative;
            top: 15px;
            width: 400px;
            height: 300px;
            opacity: 0;
            background-color: palevioletred;
        }
        .cell-box2{
            background-color: blue;
        }
    </style>
       
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
 
   
<div class="parent">
    <div class="cell-box1">子元素1</div>
    <div class="cell-box2">子元素2</div>
</div>
<script>
    $(function () {
        $(window).scroll(function () {
            slideUp($(".cell-box1"));
            slideUp($(".cell-box2"));
        });
        function slideUp(obj) {
            var targetHeight = obj.offset().top;   //目标元素到顶部的距离
            var scrollTop = $(window).scrollTop(); //页面滚动的距离
            if (scrollTop > targetHeight - $(window).height() + 100) {
                obj.animate({top:0, opacity: 1, filter: 'Alpha(opacity=90)'}, 800);
            }
        };
    });
</script>
</body>
</html>
