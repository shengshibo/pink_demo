<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			html{
				height: 100%;
				overflow: hidden;
			}
			body{
				height: 70%;
				border: 1px solid;
				margin: 100px 100px;
				overflow: hidden;
			}
			.test{
				width: 200px;
				height: 200px;
				background-color: pink;
				border: 1px solid deeppink;
				border-radius: 50%;
				text-align: center;
				font: 30px/200px "微软雅黑";
				
				position: absolute;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
				margin: auto;
				
				transition: 1s;
			}
			body:hover .test{
				/* 矩阵有好多种，可以去 MDN 上查看细节 */
				transform: matrix(1, 0, 0, 1, 300, 0);
				/* transform: matrix(0.7, 0.7, 0.7, 0.7, 0, 0); */
			}
			/* .test:hover{
				
			} */
		</style>
	</head>
	<body>
		<div class="test">
			测试用文本
		</div>
	</body>
</html>
