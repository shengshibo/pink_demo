<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			html{
				height: 100%;
			}
			body{
				height: 70%;
				border: 1px solid;
				margin: 30px auto;
			}
			.test{
				width: 200px;
				height: 200px;
				background-color: pink;
				border: 1px solid deeppink;
				text-align: center;
				font: 40px/200px "微软雅黑";
				
				position: absolute;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
				margin: auto;
				/* transition: 2s; */
				/* 过渡的属性名称 */
				transition-property: width, height, font;
				/* 过渡的周期时间 */
				transition-duration: 1000ms, 2000ms, 1000ms;
				/* 过渡的速度，这个也可以设置多个 */
				/* transition-timing-function: ease; */
				transition-timing-function: cubic-bezier(0.28, 1.64, 0.76, -0.5);
				/* transition-timing-function: steps(5, start); */
				/* 贝塞尔曲线 https://cubic-bezier.com/#.17,.67,.83,.67 */
				/* 过渡延迟时间 */
				transition-delay: 3000ms;
				/* 有个坑，就是 0s 要带单位，否则会出现错误 */
				
			}
			/* .test:hover{
				width: 100px;
				height: 100px;
				font: 20px/100px "微软雅黑";
			} */
			body:hover .test{
				width: 100px;
				height: 100px;
				font: 20px/100px "微软雅黑";
			}
		</style>
	</head>
	<body>
		<div class="test">
			过渡练习
		</div>
	</body>
</html>
