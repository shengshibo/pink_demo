<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			a{
				display: inline-block;
				width: 60px;
				height: 30px;
				background-color: gray;
				text-decoration: none;
				color: white;
				text-align: center;
				line-height: 30px;
				border: 1px solid black;
				box-sizing: border-box;
				font-weight: bold;
				
				/* top,height 百分比参照于包含块的高度 */
				/* left,margin,padding,width 百分比参照于包含块的宽度 */
				/* translate(-50%, -50%) 百分比参照于自身的宽高 */
				/* background-position 百分比参照于（图片区域-图片的位图像素值） */
				
				position: absolute;
				left: 50%;
				top: 50%;
				/* 这个 transform 的缺陷是 兼容性不高 */
				transform: translate(-50%, -50%);
				
				transition: 1000ms;
			}
			a:hover{
				background-color: white;
				color: gray;
			}
		</style>
	</head>
	<body>
		<a href="javascript:;">HOME</a>
	</body>
</html>
