<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 伪元素也可以使用单冒号，但是建议使用双冒号来表示 */
			/* 以下使用 CSS 生成的内容，所以它不会在 DOM 树里面 */
			/* 一个元素只有两个伪元素 一个 before 一个 after */
			.wrap::after{
				content: "";
				display: block;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			/* 其他的三种伪元素如下: */
			/* 第一个字 */
			.wrap::first-letter{}
			/* 第一行 */
			.wrap::first-line{}
			/* 鼠标划中 */
			.wrap::selection{}
			/* 所有的伪元素就以上这 5 种 */
		</style>
	</head>
	<body>
		<div class="wrap">
			这是一个 wrap
		</div>
	</body>
</html>
