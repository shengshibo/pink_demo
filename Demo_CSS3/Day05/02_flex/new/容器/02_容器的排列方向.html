<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			.wrap{
				width: 400px;
				height: 300px;
				border: 1px solid;
				margin: 200px auto;
				display: flex;
				/* 控制主轴和侧轴分别是哪一根 */
				/* flex-direction: row; */
				/* flex-direction: column; */
				/* 新版本的 flex 通过一个 flex-direction 可以同时控制主轴和侧轴还有方向 */
				flex-direction: column-reverse;
			}
			.wrap > .item{
				width: 50px;
				height: 50px;
				background: pink;
				text-align: center;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
