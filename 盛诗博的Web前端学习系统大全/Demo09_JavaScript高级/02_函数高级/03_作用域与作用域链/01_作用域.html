<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<!--
			1. 理解
				- 就是一块地盘，一个代码段所在的区域
				- 它是静态的（相对于上下文对象），在编写代码时就确定了
			2. 分类
				- 全局作用域
				- 函数作用域
				- 没有块作用域（ES6 有了）
			3. 作用
				- 隔离变量，不同作用域下同名变量不会有冲突
		-->
		<script type="text/javascript">
			// 没有块作用域,但是 ES6 有了
			if (true) {
				var c = 3
			}
		</script>
	</body>
</html>
