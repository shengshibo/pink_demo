<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<!--
			需求：点击某个按钮，提示"点击的是第几个按钮"
		-->
		<button>测试1</button>
		<button>测试2</button>
		<button>测试3</button>
		<script type="text/javascript">
			var btns = document.getElementsByTagName("button")
			// 第一种写法
			for (var i = 0, length = btns.length; i < length; i++) { // 优化 for 循环
				btns[i].index = i + 1
				btns[i].onclick = function () {
					console.log("第" + this.index + "个")
				}
			}
			// 第二种写法
			for (var i = 0, length = btns.length; i < length; i++) { // 优化 for 循环
				(function (i) {
					btns[i].onclick = function () {
						console.log("第" + (i + 1) + "个")
					}
				})(i)
			}
			
		</script>
	</body>
</html>
