<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<!--
			1. 每个函数 function 都有一个 prototype，即显式原型(属性)
			2. 每个实例对象都有一个 __proto__，可称为隐式原型(属性)
			3. 对象隐式原型的值，为其对应构造函数的显式原型的值
			4. 内存结构（图）
			5. 总结:
				- 函数的 prototype 属性：在定义函数时自动添加的，默认值是一个空 Object 对象
				- 对象的 __proto__ 属性：创建对象时自动添加的，默认值为构造函数的 prototype 属性值
				- 程序员能直接操作显式原型，但不能直接操作隐式原型（ES6 之前）
		-->
		<script type="text/javascript">
			// 定义构造函数
			function Fun () { // 内部语句:this.prototype = {}
				
			}
			// 1. 每一个函数 function 都有一个 prototype,即显示原型属性,默认指向一个空的 Object 对象
			console.log(Fn.prototype)
			// 2. 每个实例对象都有一个 __proto__,可称为隐式原型
			// 创建实例对象
			var fn = new Fn() // 内部语句:this.__proto__ = Fn.protoType
			console.log(fn.__proto__)
			// 3. 对象的隐式原型的值为其对应构造函数的显式原型的值
			console.log(fn.__proto__ === Fn.prototype) // true
			// 给原型添加方法
			Fn.prototype.test = function () {
				console.log("test()")
			}
			// 通过实例调用原型的方法
			fn.test()
		</script>
	</body>
</html>
