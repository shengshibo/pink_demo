<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<!--
			1. 原型链（图解）
				- prototype 显式原型，__proto__ 隐式原型
				- Object 的原型对象是原型链的尽头
				- 原型链的本质是隐式原型链，因为向上找的时候根本就不看 显式原型，
					同样，也可以把显式原型看作是链子上的节点
				- 隐式原型链的作用就是查找对象属性
				- 访问一个对象的属性时，
					先在自身属性中查找，找到返回，
					如果没有，再沿着 __proto__ 这条链向上查找，找到返回，
					如果最终没有找到，返回 undefined
				- 别名：隐式原型链
				- 作用：查找对象的属性（方法）
			2. 构造函数/原型/实体对象的关系（图解）
			3. 构造函数/原型/实体对象的关系2（图解）
		-->
		<script type="text/javascript">
			/*
				1. 函数的显式原型指向的对象默认是空 Object 实例对象（但 Object 不满足）
			*/
			var Fn = function () {}
			console.log(Fn.prototype instanceof Object) // true
			console.log(Object.prototype instanceof Object) // false
			cyonsole.log(Function.prototype instanceof Object) // true
			/*
				2. 所有函数都是 Function 的实例（包含 Function）
			*/
			console.log(Function.__proto__ === Function.prototype)
			/*
				3. Object 的原型对象是原型链的尽头
			*/
			console.log(Object.prototype.__proto__) // null
		</script>
	</body>
</html>
