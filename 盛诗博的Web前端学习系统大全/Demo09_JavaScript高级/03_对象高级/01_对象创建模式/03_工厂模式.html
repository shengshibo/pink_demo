<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			方式三：工厂模式
				- 套路：通过工厂函数动态创建对象并返回
				- 适用场景：需要创建多个对象
				- 问题：对象没有一个具体的类型，都是 Object 类型
		-->
		<script type="text/javascript">
			function createPerson(name, age) { // 返回一个对象的函数 ===> 工厂函数
				var obj = {
					name: name,
					age: age,
					setName: function (name) {
						this.name = name
					}
				}
				return obj
			}
			
			var p1 = createPerson("mozhi", 24)
			var p2 = createPerson("yangyang", 16)
		</script>
	</body>
</html>
