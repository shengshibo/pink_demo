<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			方式一：Object 构造函数模式
				- 套路：先创建空 Object 对象，再动态添加属性/方法
				- 适用场景：起始时不确定对象内部数据
				- 问题：语句太多
		-->
		<script type="text/javascript">
			/*
				一个人：name: "mozhi", age: 24
			*/
			var p = new Object()
			p.name = "mozhi"
			p.age = 6
		</script>
	</body>
</html>
