<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>03_定时器引发的思考</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<!--
			1. 定时器是定时执行的吗？
				- 定时器并不能保证真正定时执行
				- 一般会延迟一丁点（可以接受），也有可能延迟很长时间（不能接受）
			2. 定时器回调函数是在分线程执行的吗？
				- 在主线程执行的，JS 是单线程的
			3. 定时器是如何实现的？
				- 事件循环模型（后面讲）
		-->
		<button id="btn">click me</button>
		<script type="text/javascript">
			document.getElementById("btn").onclick = function () {
				var start = Date.now()
				console.log("启动定时器前...")
				setTimeout(function () {
					console.log("定时器执行了", Date.now() - start)
				}, 1000)
				console.log("启动定时器后...")
			}
		</script>
	</body>
</html>
