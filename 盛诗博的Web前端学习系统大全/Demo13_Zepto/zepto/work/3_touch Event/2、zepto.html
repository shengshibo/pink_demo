<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>zepto_touch</title>
  <style type="text/css">
    #btn {
      /* 触发默认行为 */
      /* touch-action: auto; */
      touch-action: none;
    }
    .box{
       width: 100px;
       height: 100px;
       background: #FFFF00;
       margin: 0 auto;
       text-align: center;
       line-height: 100px;
     }
    .btn{
      width: 100px;
      height: 50px;
      background: #FF0000;
      border-radius: 10px;
      margin-left:130px;
    }
  </style>
</head>
<body style="height: 1000px;">
  <div id="box1" class="box">按钮1</div><br />
  <div id="box2" class="box">按钮2</div><br />
  <div id="box3" class="box">按钮3</div><br />
  <button id="btn" class="btn">button</button>
<script src="../js/zepto.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/touch.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  /*
  * zepto touch方法
  * tap()  点击事件 利用在document上绑定touch事件来模拟tap事件的，并且tap事件会冒泡到document上
  * singleTap()  点击事件
  * doubleTap()  双击事件
  * longTap()    当一个元素被按住超过750ms触发。
  * swipe, swipeLeft, swipeRight, swipeUp, swipeDown — 当元素被划过（同一个方向大于30px）时触发。(可选择给定的方向)
  在一个方向滑动大于30px即为滑动。否则算点击。
  */
  $(function () {
    // $("#box1").on("tap", function () {
    //   alert("tap事件触发了");
    // });
    // chrome在测试的时候点击的是一次，但是触发两次，是浏览器模拟出现的问题，真机没问题
    $("#box1").tap(function () {
      alert("tap事件触发了");
    });
    // singleTap()  单击事件
    $("#box2").singleTap(function () {
      alert("单击事件");
    });
    // doubleTap()  双击事件
    $("#box2").doubleTap(function () {
      alert("双击事件");
    });
    // longTap()    当一个元素被按住超过750ms触发。
    $("#box3").longTap(function () {
      alert("长按事件");
    });
    // 滑动事件swipe
    // $("#btn").swipe(function () {
    //   alert("我滑动了以下");
    // });
    $("#btn").swipeLeft(function () {
      alert("我左划了一个");
    });
  });


</script>
</body>
</html>
