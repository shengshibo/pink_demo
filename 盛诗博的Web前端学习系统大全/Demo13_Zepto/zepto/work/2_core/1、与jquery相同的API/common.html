<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width"/>
<title>common</title>
<style type="text/css">

    .box1{
        width: 200px;
        height: 200px;
        background:red;
    }
    .box2{
        width: 200px;
        height: 200px;
        background:yellow;
    }
    .box3{
        width: 200px;
        height: 200px;
        background: green;
    }
</style>
</head>
<body>

<div class="box1">我是box1</div>
<br />
<br />
<div class="box2">我是box2</div>
<br />
<br />
<div class="box3">
<p>111</p>
<p>222</p>
<p>333</p>
</div>
<!--
    jQuery：
        核心：$
            1.作为函数调用（参数）
                - function() {}
                - 选择器字符串
                - DOM code
                - HTML字符串
            2.作为对象使用
                - $.isArray()
                - $.ajax() $.get() $.post()
                - $.each()
                ...
        jQuery对象：
            概念核心函数$调用返回的就是jQuery对象，而且是一个伪数组
            方法：
                1.append()
                2.find()
                3.show()
                ...
        zepto:
            以上jQuery的概念zepto同样使用
-->
<script type='text/javascript' src='../../js/zepto.js'></script>
<script type='text/javascript' src='../../js/touch.js'></script>
<script type='text/javascript'>
    $(function () {
        $("div").on("touchstart", function () {
            alert("ss");
        });
    });
</script>
</body>
</html>
