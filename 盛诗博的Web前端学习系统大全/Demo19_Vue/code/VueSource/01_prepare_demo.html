<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="test">尚硅谷IT教育</div>

<ul id="fragment_test">
  <li>test1</li>
  <li>test2</li>
  <li>test3</li>
</ul>


<!--
1. [].slice.call(lis): 将伪数组转换为真数组
2. node.nodeType: 得到节点类型
3. Object.defineProperty(obj, propertyName, {}): 给对象添加属性(指定描述符)
4. Object.keys(obj): 得到对象自身可枚举属性组成的数组
5. obj.hasOwnProperty(prop): 判断prop是否是obj自身的属性
6. DocumentFragment: 文档碎片(高效批量更新多个节点)
-->

<script type="text/javascript">
  // 1. [].slice.call(lis): 将伪数组转换为真数组
  const lis = document.getElementsByTagName('li')
  console.log(lis instanceof Array, lis[1].innerHTML, lis.forEach) // false 'test2' undefined
  const lis2 = Array.prototype.slice.call(lis)
  console.log(lis2 instanceof Array, lis2[1].innerHTML, lis2.forEach) // true 'test2' f

  const test = {name: 'mozhi', testF () {console.log(this.name)}}
  test.testF()
  const test2 = {name: 'xxx'}
  test.testF.call(test2)

  // 2. node.nodeType: 得到节点类型
  const elementNode = document.getElementById('test')
  const attrNode = elementNode.getAttributeNode('id')
  const textNode = elementNode.firstChild
  console.log(elementNode.nodeType, attrNode.nodeType, textNode.nodeType)
  // 3. Object.defineProperty(obj, propertyName, {}): 给对象添加属性(指定描述符)
  const obj = {
    firstName: 'A',
    lastName: 'B'
  }
  // 给obj添加fullName属性
  /*
    属性描述符
    1.数据描述符
      configurable: 是否可以重新定义
      enumerable: 是否可以枚举
      value: 初始值
      writable: 是否可以修改属性值
    2.访问描述符
      get: 回调函数，根据其他相关的属性动态计算得到当前属性值
      set: 回调函数，监视当前属性值的变化，更新或修改其他相关的属性
  */
  Object.defineProperty(obj, 'fullName', {
    get () {
      return this.firstName + '-' + this.lastName
    },
    set (value) {
      const names = value.split('-')
      this.firstName = names[0]
      this.lastName = names[1]
    }
  })
  console.log(obj.fullName)
  obj.firstName = 'C'
  obj.lastName = 'D'
  console.log(obj.fullName)
  // 4. Object.keys(obj): 得到对象自身可枚举属性组成的数组
  const names = Object.keys(obj)
  console.log(names)
  // 5. obj.hasOwnProperty(prop): 判断prop是否是obj自身的属性
  console.log(obj.hasOwnProperty('fullName'), obj.hasOwnProperty('toString'))
  // 6. DocumentFragment: 文档碎片(高效批量更新多个节点)
  

</script>
</body>
</html>
