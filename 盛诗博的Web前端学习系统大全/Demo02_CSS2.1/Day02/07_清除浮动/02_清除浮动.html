<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--
			清除浮动
				让浮动的子元素库撑开父级的高度
			02 通过开启 BFC（不兼容 IE6）
				浮动盒子的特点、定位盒子的特点：高宽都由内容撑开
		-->
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			/* 直接加高度 */
			.wrap{
				border: 1px solid;
				overflow: hidden;
			}
			.inner{
				float: left;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="inner">
				
			</div>
		</div>
	</body>
</html>
