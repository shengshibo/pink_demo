<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--
			清除浮动
				让浮动的子元素库撑开父级的高度
			03 br 标签清除浮动（兼容性不高）
		-->
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			/* 直接加高度 */
			.wrap{
				border: 1px solid;
			}
			.inner{
				float: left;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="inner">
				
			</div>
			<br clear="all" />
		</div>
	</body>
</html>
