<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				函数 function
					函数也是一个对象
					函数中可以封装一些功能（代码），在需要时可以执行这些功能（代码）
					函数中可以保存一些代码在需要的时候调用
					使用 typeof 检查一个函数对象时，会返回 function
			*/
			// 首先函数也是一个对象,也可以给他添加属性等
			// 我们在实际开发中很少使用构造函数来创建一个函数对象
			// 创建一个函数对象
			// 可以将要封装的代码以字符串的形式传递给构造函数
			// var fun = new Function("console.log('hello Function')");
			// 封装到函数中的代码不会立即执行
			// 函数中的代码会在函数调用的时候执行
			// 调用函数语法: 函数对象()
			// 当调用函数时,函数中封装的代码会按照顺序执行
			// fun();
			
			/*
				使用函数声明来创建一个函数
				语法：
					function 函数([形参1, 形参2, 形参3...]) {
						
					}
			*/
			function fun2() {
				console.log("this is my first function");
			}
			console.log(fun2);
			
			/*
				使用函数表达式来创建一个函数
				var 函数名 = function ([形参1, 形参2, 形参3...]) {
					语句...
				}
			*/
			
			// 以下将一个匿名函数给了一个变量
			var fun3 = function () {
				
			};
		</script>
	</body>
</html>
