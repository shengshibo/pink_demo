<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				可以使用 return 来设置函数的返回值
				语法：
					return 值
				
				return 后的值将会作为函数的执行结果返回
				可以定义一个变量来接受这个结果
				
				在函数中 return 后的语句都不会执行了
				
				如果 return 语句后不跟任何值就相当于返回一个 undefined，
				如果函数中不写 return，则也会返回 undefined
				
				return 后可以跟任意类型的值
				
				实参可以是任意的数据类型，也可以是一个对象
				当我们的参数过多时，可以将参数封装到一个对象中，然后通过对象传递
				
				函数也是一个对象，对象能干的事情，函数都能干
				
				mianji()
					- 调用函数
					- 相当于使用函数的返回值
				mianji
					- 函数对象
					- 相当于直接使用函数对象
			*/
		</script>
	</body>
</html>
