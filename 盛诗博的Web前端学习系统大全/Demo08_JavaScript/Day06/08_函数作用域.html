<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				函数作用域
					- 调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
					- 每调用一次函数就会创建一个新的函数作用域，他们之间是互相独立的
					- 在函数作用域中可以访问到全局作用域的变量，
						在全局作用域中无法访问到函数作用域的变量
					- 当在函数作用域操作一个变量时，它会先在自身作用域中寻找，
						如果有就直接使用，
						如果没有则向上一级作用域中寻找，知道找到全局作用域，
						如果全局作用域中依然没有找到，则会报错 ReferenceError
					- 在函数中要访问全局变量可以使用 window 对象
				
				在函数作用域中也有声明提前的特性，
				使用 var 关键字声明的变量，会在函数中所有的代码执行之前被声明
				函数声明也会在函数中所有的代码执行之前执行
				
				在函数中，不使用 var 声明的变量都会成为全局变量
					因为不使用 var 声明，相当于 window.变量
					
				定义形参就相当于在函数作用域中声明了一个变量
			*/
			// 创建一个变量
			var a = 10;
			function fun () {
				console.log(a);
			}
			
			function test () {
				function test2 () {
					console.log("这里是 test2");
				}
				test2();
			}
			
			test();
		</script>
	</body>
</html>
