<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fun () {
				for (var i = 0; i < 10; i++) {
					if (i == 2) {
						// 使用 return 可以结束整个循环
						return;
					}
					console.log(i);
				}
				alert("函数执行完了");
			}
			// 返回值可以是任意的数据类型,也可以是一个对象...废话
			fun3()();
			// 这是调用一个函数中返回的函数
		</script>
	</body>
</html>
