<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				作用域：
					- 作用域指一个变量的作用范围
					- 在 JS 中一共有两种作用域：
						1. 全局作用域
							- 直接编写在 script 标签中的 JS 代码，都在全局作用域
							- 全局作用域在页面打开时创建，在页面关闭时销毁
							- 在全局作用域中有一个全局对象 window，
								它代表的是一个浏览器的窗口，它由浏览器创建我们可以直接使用
							- 在全局作用域中：
								创建的变量都会作为 window 的属性保存
								创建的函数都会作为 window 的方法保存
							- 全局作用域中的变量都是全局变量，在页面的任意位置都是可以访问到的
						2. 函数作用域
							
			*/
		</script>
	</body>
</html>
