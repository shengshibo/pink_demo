<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<button id="btn">click me</button>
		<script type="text/javascript">
			var btn = document.getElementById("btn");
			var box = document.getElementById("box");
			btn.onclick = function () {
				/*
					通过 JS 修改元素的样式
					语法：元素.style.样式名 = 样式值
					
					注意：如果 CSS 的样式名含有 -，
						这种名称在 JS 中是不合法的，比如 background-color
						需要将这种样式名，修改为驼峰命名法，
						去掉 -，然后将 - 后的字母大写
					
					我们通过 style 属性设置的样式都是内联样式，
					而内联样式有较高的优先级，所以通过 JS 修改的样式往往会立即显示
					
					但是如果在样式中写了 !important，则此时样式会有最高的优先级，
					即使通过 JS 也不能覆盖该样式，此时将会导致 JS 修改样式失效，
					所以尽量不要为样式添加 !important
					
					读取样式
					语法：元素.style.样式名
						注意：读取出的属性值是一个字符串
						
					通过 style 属性设置和读取的都是内联样式，
					无法读取样式表中的样式
				*/
				box.style.width = "50px";
			}
		</script>
	</body>
</html>
