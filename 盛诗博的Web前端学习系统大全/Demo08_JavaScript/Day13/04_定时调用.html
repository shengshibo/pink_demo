<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<h1 id="count"></h1>
		<script type="text/javascript">
			/*
				setInterval()
					- 定时调用
					- 可以将一个函数，每隔一段时间调用一次
					- 参数:
							1. 回调函数，该函数会每隔一段时间被调用一次
							2. 每次调用间隔事件单位都是毫秒
					- 返回值
						返回一个 number 类型的数据
						这个数字用来作为定时器的唯一标识
						
				clearInterval() 可以用来关闭一些定时器
					方法中需要一个定时器的标识作为参数，这样将关闭标识对应的定时器
					clearInterval() 可以接收任意参数，
						如果参数是一个有效的定时器标识，则停止对应的定时器，
						如果不是一个有效的标识，则什么也不做
			*/
		</script>
	</body>
</html>
