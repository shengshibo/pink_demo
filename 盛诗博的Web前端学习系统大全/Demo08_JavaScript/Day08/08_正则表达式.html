<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				正则表达式
					- 邮件的规则：
						1. 前面可以是任意xxx
						2. 跟着一个 @
						3. 后边任意xxx
						4. .com 或者其他
					- 正则表达式用于定义一些字符串的规则，
						计算机可以根据正则表达式，来检查一个字符串是否符合规则，
						获取将字符串中符合规则的内容提取出来
			*/
			// 创建正则表达式对象
			/*
				语法：
					var 变量 = new RegExp("正则表达式", "匹配模式");
					使用 typeof 检查正则对象，会返回 Object
					这个正则表达式可以来检查一个字符串中是否含有 a
					在构造函数中可以匹配一个匹配模式作为第二个参数，
						可以是：
							i 忽略大小写
							g 全局匹配模式
			*/
			var reg = new RegExp("a");
			var str = "a";
			/*
				正则表达式的方法
				test()
					- 使用这个方法可以用来检查一个字符串是否符合正则表达式的规则，
						如果符合则返回 true，否则返回 false
			*/
			var result = reg.test(str);
			console.log(result);
		</script>
	</body>
</html>
