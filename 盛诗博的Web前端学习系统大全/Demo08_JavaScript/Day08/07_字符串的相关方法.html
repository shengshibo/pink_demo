<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				在底层字符串是以字符数组的形式保存的
				["H", "E", "L"]
				
				length 属性
					- 可以用来获取字符串的长度
					
				charAt()
					- 可以返回字符串中指定位置的字符
					- 根据索引获取指定的字符
					- 完全可以直接使用 []，例子：arr[3]
				
				charCodeAt()
					- 获取指定位置字符的字符编码（Unicode 编码）
				
				String.fromCharCode()
					- 可以根据字符编码去获取字符
					- var result = String.fromCharCode(0x2692);
				
				concat()
					- 可以用来连接两个或多个字符串
					- 作用和 + 一样
					- var result = str.concat("hello", "bye");
				
				indexOf()
					- 该方法可以检索一个字符串中是否含有指定内容
					- 如果字符串中含有该内容，则会返回其第一次出现的索引
						如果没有找到指定的内容，则返回 -1
					- 可以指定第二个参数，指定开始查找的位置
				
				lastIndexOf()
					- 该方法的用法和 indexOf() 一样，
						不同的是，indexOf 是从前往后找的
						而 lastIndexOf() 是从后往前找的
					也可以指定开始查找的位置
				
				slice()
					- 可以从字符串中接取指定的内容
					- 不会影响到原字符串，而是将截取的内容返回
					- 参数：
						第一个，开始位置的索引（包括开始位置）
						第二个结束位置的索引（不包括结束位置）
						- 第二个参数可以省略
						- 如果省略第二个参数，则会截取到后面的所有
						- 也可以传递一个负数作为参数，负数的话将会从后边计算
						
				subString()
					- 可以用来截取一个字符串，与 slice() 类似
					- 参数：
						- 第一个：开始截取位置的索引（包括开始位置）
						- 第二个：结束位置的索引（不包括结束位置）
						- 不同的是这个方法不能接受负值作为参数，
							如果传递了一个负值，则默认使用 0
						- 而且它会自动调整参数的位置，如果第二个参数小于第一个，则自动交换
						
				substr()
					- 用来截取字符串
					- 参数：
						1. 截取开始位置的索引
						2. 截取的长度
						
				split()
					- 可以将一个字符串拆分成一个数组
					- 参数：
						- 需要一个字符串作为参数，将会根据该字符串去拆分数组
						
				toUpperCase() 将一个字符串转换为大写并返回
				toLowerCase() 将一个字符串转换为小写并返回
			*/
			
		</script>
	</body>
</html>
