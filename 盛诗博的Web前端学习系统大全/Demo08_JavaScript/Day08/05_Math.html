<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				Math
					- Math 和其他的对象不同，它不是一个构造函数
						他属于一个工具类，不用创造对象，它里面封装了数学运算相关的属性和方法
					- 比如
						Math.PI 表示圆周率
						
				Math.abs() 可以用来计算一个数的绝对值
				Math.ceil() 可以对一个数进行向上取整
				Math.floor() 可以对一个数进行向下取整
				Math.round() 可以对一个数进行四舍五入取整
				Math.random() 可以用来生成一个 0-1 之间的随机数
					- 生成一个 0-x 之间的随机数
						Math.round(Math.random() * x);
					- 生成一个 x-y 之间的随机数
						Math.round(Math.random() * (y - x) + x);
				Math.max() 可以获取多个数中的最大值
				Math.min() 可以获取多个数中的最小值
				Math.pow(x, y) 返回 x 的 y 次幂
				Math.sqrt() 用于对一个数进行开方运算
			*/
			
		</script>
	</body>
</html>
