<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				条件分支语句也叫 switch 语句
				语法：
					switch(条件表达式){
						case 表达式:
							语句...
							break;
						case 表达式:
							语句...
							break;
						case 表达式:
							语句...
							break;
						case 表达式:
							语句...
							break;
						case 表达式:
							语句...
							break;
						default:
							语句...
							break;
					}
				执行流程：
					switch...case语句
					在执行时会依次将 case 后的表达式的值和 switch 后的条件表达式的值进行全等比较，
						如果比较结果为 true，则从当前 case 处开始执行代码，
							当前 case 后的所有代码都会执行，我们可以在 case 的后边跟着一个 break 关键字
							这样可以确保只会执行当前 case 后的语句，而不会执行其他的 case
						如果比较结果为 false，则继续向下比较
						如果所有的比较结果都为 false，则只执行 default 后的语句
				switch 语句和 if 语句的功能实际上有重复，使用 switch 可以实现 if 的功能，
				同样使用 if 也可以实现 switch 的功能，所以我们使用时，可以根据自己的习惯选择
			*/
			// 根据 num 的值,输出对应的中文
			// 这是 switch 的另一种写法
			switch (true) {
				case score >= 60:
					console.log("合格");
					break;
				default:
					console.log("不合格");
					break;
			}
		</script>
	</body>
</html>
