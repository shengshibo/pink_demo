<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				for 语句，也是一个循环语句，也称为 for 循环
				在 for 循环中，为我们提供了专门的位置用来放三个表达式：
					1. 初始化表达式
					2. 条件表达式
					3. 更新表达式
				for 循环的语法：
					for (1初始化表达式; 2条件表达式; 4更新表达式) {
						3语句...
					}
					
					for 循环的执行流程：
						1. 执行初始化表达式，初始化变量（初始化表达式只会执行一次）
						2. 执行条件表达式，判断是否执行循环，
							如果为 true，则执行循环体，
							如果为 false，则终止循环
						4. 执行更新表达式，更新表达式执行完毕继续重复2
			*/
			/*
				for 循环中的三个部分都可以省略，也可以写在外面
				如果在 for 循环中不写任何的表达式，只写两个;，此时循环是一个死循环会一直执行下去，慎用
			*/
			var i = 0;
			for (;i < 10;) {
				alert(i++);
			}
			for (;;) {
				
			}
		</script>
	</body>
</html>
