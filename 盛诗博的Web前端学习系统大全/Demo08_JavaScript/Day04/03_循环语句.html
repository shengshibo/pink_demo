<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				像页面中输出连续的数字
			*/
			// var n = 0;
			// document.write(n++ + "<br />");
			/*
				循环语句：
					通过循环语句可以反复的执行一段代码多次，
				while 循环：
					语法：
						while (条件表达式) {
							语句...
						}
					while 循环在执行时，
						先对条件表达式进行求值判断，
						如果值为 true，则执行循环体，
						循环体执行完毕以后继续对表达式进行判断
						如果为 true 则继续执行循环体，以此类推
						如果值为 false，则终止循环
				do...while 循环
					语法：
						do:{
							语句...
						} while (条件表达式);
					执行流程：
						do...while 语句在执行时，会先执行循环体，
						循环体执行完毕后，再对 while 后的条件表达式进行判断，
						如果结果为 true，则继续执行循环体，执行完毕后继续判断，以此类推
						如果结果为 false，则终止循环
						
						实际上这两个语句功能类似，不同的是 while 是先判断后执行，
							而 do...while 是先执行后判断
						do...while 可以保证循环体至少执行一次，而 while 不能
			*/
			var n = 1;
			// 向这种将条件表达式写死为 true 的循环,叫做死循环
			// 该循环不会停止,除非浏览器关闭,死循环在开发中慎用
			// 可以使用 break 来终止循环
			/*while (true) {
				alert(n++);
				// 判断 n 是否是 10
				if (n == 10) {
					// 退出循环
					break;
				}
			}*/
			
			// 创建一个循环往往需要三个步骤
			
			// 1. 声明初始化一个变量
			var i = 0;
			// 2. 在循环中设置一个条件表达式
			while (i < 10) {
				alert(i);
				// 3. 定义一个更新表达式,每次更新初始化变量
				i++;
			}
		</script>
	</body>
</html>
