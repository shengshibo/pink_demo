<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				prompt() 可以弹出一个提示框，该提示框中会带有一个文本框，
				用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数，
				该字符串将会作为提示框的提示文字
				
				用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
			*/
			var score = prompt("请输入小明的期末成绩：");
			if (score == 100) {
				alert("宝马");
			} else if (score >= 80) {
				alert("手机");
			} else if (score >= 60) {
				alert("参考书");
			}
		</script>
	</body>
</html>
