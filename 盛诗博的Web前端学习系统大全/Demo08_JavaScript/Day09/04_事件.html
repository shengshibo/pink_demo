<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- <button id="btn" onclick="alert("ass")">click me</button> -->
		<button id="btn">click me</button>
		<script type="text/javascript">
			/*
				我们可以在事件对应的属性中设置一些 JS 代码
					这样当事件被触发时，这些代码将会执行
				直接在行内写 onclick 我们称为结构和行为耦合，不方便维护，不推荐使用
			*/
			
			/*
				事件，就是用户和浏览器之间的交互行为
				比如：点击事件，鼠标移动，关闭窗口
				
				可以为按钮的对应事件绑定处理函数的形式来响应事件
					这样当事件被触发时，其对应的函数将会被调用
			*/
			// 绑定一个单击事件
			var btn = document.getElementById("btn");
			btn.onclick = function () {
				alert("点你");
			};
			
		</script>
	</body>
</html>
