				使用 onload 事件会在页面、图片、layer 等加载完成之后执行
				这里我们用了它加载完成页面的特性
				
				为 window 绑定一个 onload 事件
					该事件对应的响应函数将会在页面加载完成之后执行，
					这样可以确保我们的代码执行时所有的 DOM 对象已经加载完毕了
					
				JS 代码最优的用户体验是写在 body 下面，虽然差距不是很大
				JS 代码写上面的好处就是好管理
				
				window.onload = function () {
					
				}
				
				写了这个方法就可以把 script 标签放到 body 之前了
				
				整个学习 JS 的就两个过程 找对象、搞对象
