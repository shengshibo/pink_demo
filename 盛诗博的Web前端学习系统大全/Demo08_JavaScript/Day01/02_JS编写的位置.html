<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- JS 代码需要编写到 script 标签中 -->
		<!-- 可以将 JS 代码写到 script 标签中 -->
		<script type="text/javascript">
			
		</script>
		<!--
			可以将 JS 代码编写到外部 JS 文件中，然后通过 script 标签引入
			写在外部文件中可以在不同的页面中同时引入，也可以利用到浏览器的缓存机制
			推荐使用的方式
			
			script 标签一旦用于引入外部的文件，就不能在编写代码了，即使编写了浏览器也会忽略
			如果需要可以再创建一个新的 script 标签用于编写内部代码
		-->
		<script type="text/javascript" src="js/script.js">
			alert("测试代码 1");
		</script>
		<script type="text/javascript">
			alert("测试代码 2");
		</script>
	</head>
	<body>
		<!--
			可以将 JS 代码编写到标签的 onclick 属性中
			当我们点击按钮时，JS 代码才会执行
			
			虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用
		-->
		<button onclick="alert('测试 onclick');">click me</button>
		<!--
			可以将超链接代码写在 href 属性中，这样将点击超链接时，会执行 JS 代码
		-->
		<a href="javascript:alert('测试超链接标签中的点击事件');">click me too</a>
		<a href="javascript:;">is no onclick</a>
	</body>
</html>
