
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			标识符：
				- 在 JS 中所有的可以由我们自主命名的都可以称为是标识符
				- 例如：变量名，函数名，属性名都是属于标识符
				- 命名一个标识符时需要遵守如下规则：
					1. 标识符中可以含有字母、数字、_、$
					2. 标识符不能以数字开头
					3. 标识符不能时 ES 中的关键字或保留字
					4. 标识符一般都采用驼峰命名法
						- 首字母小写，每个单词的开头字母大写，其余字母小写
				- JS 底层保存标识符时实际上是采用的 Unicode 编码，
					所以理论上讲，所有的 utf-8 中含有的内容都可以作为标识符
			*/
		</script>
	</head>
	<body>
	</body>
</html>
