<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				自增 ++
					通过自增可以使变量在自身的基础上增加 1
					对于一个变量自增以后，原变量的值会立即自增 1
					自增分为两种：后 ++ （a++）和 前 ++ （++a）
					无论是 a++ 还是 ++a，都会立即使原变量的值自增 1
					不同的是 a++ 和 ++a 的值不同
					a++ 的值等于原变量的值（自增前的值）
					++a 的值等于新值（自增后的值）
				自减 --
					通过自减可以使变量在自身的基础上减 1
					自减分成两种：后 --（a--） 和前 --（--a）
					无论是 a-- 还是 --a 都会立即使原变量的值自减 1
					不同的是 a-- 和 --a 的值不同
					a-- 是变量前的值（自减之前的值）
					--a 是变量的新值（自减以后的值）
			*/
			var d = 20;
			// 20 + 22 + 22
			// var result = d++ + ++d + d;
			d = d++;
			
		</script>
	</head>
	<body>
	</body>
</html>
