<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			数据类型指的就是字面量的类型
			在 JS 中一共有六种数据类型
				String 字符串
				Number 数值
				Boolean 布尔值
				Null 空值
				Undefined 未定义
				Object 对象
			其中 String Number Boolean Null Undefined 属于基本数据类型
			而 Object 属于引用数据类型
			
			String 字符串
				- 在 JS 中字符串需要使用引号引起来
				- 使用双引号或单引号都可以，但是不要混着用
				- 引号不嵌套，双引号内不能放双引号，单引号不能用单引号
			在字符串中我们可以使用 \ 作为转义字符，
				当表示一些特殊符号时可以使用 \ 进行转义
				\" 表示 "
				\' 表示 '
				\n 表示换行
				\t 表示制表符
				\\ 表示 \
			输出字面量 字符串 str
			alert("str");
			输出变量 str
			alert(str);
		-->
	</body>
</html>
