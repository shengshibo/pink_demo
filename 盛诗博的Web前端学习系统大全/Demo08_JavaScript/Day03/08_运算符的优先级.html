<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				, 运算符
				使用 , 可以分割多个语句，一般可以在生命多个变量中使用 ,
			*/
			// 使用运算符同时声明多个变量
			var a, b, c;
			// 可以同时声明变量并进行赋值
			var d = 0, e = 12, f = 50;
			console.log(b);
			
			/*
				就和数学中一样，在 JS 中运算符也有优先级，
				比如：先乘除，后加减
				在 JS 中有一个运算符优先级的表
				在表中越靠上优先级越高，优先级越高越优先计算
				如果优先级一样则从左往右计算
				但是这个表我们并不需要记忆，如果遇到优先级不清楚，可以使用 () 来改变优先级
			*/
			
		</script>
	</head>
	<body>
	</body>
</html>
