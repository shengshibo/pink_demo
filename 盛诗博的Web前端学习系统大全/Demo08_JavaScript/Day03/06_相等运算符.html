	<script type="text/javascript">
		/*
			相等运算符用来比较两个值是否相等
			如果相等会返回 true，否则返回 false
			
			使用 == 来做相等运算
				当使用 == 来比较两个值时，如果值得类型不同，
					则会自动进行类型转换，将其转换为相同类型
					然后再比较
			不相等
				不相等用来判断两个值是否不相等，如果不相等返回 true，否则返回 false
					使用 != 来做不相等运算
					不相等也会对变量进行自动的类型转换，如果转换后相等它也会返回 false
			===
				全等
				用来判断两个值是否全等，它和想等类似，不同的是它不会自动做类型转换
					如果两个值的类型不同直接返回 false
			!==
				不全等
				用来判断两个值是否不全等，和不等类似，不同的是它不会做自动的类型转换，
					如果两个值的类型不同，直接返回 true
			undefined 衍生自 null
			所以这两个值做相等判断时，会返回 true
			
			NaN 不和任何值相等，包括它本身
			可以通过 isNaN() 函数来判断一个值是否是 NaN
				如果该值是 NaN 则返回 true，否则返回 false
		*/
	</script>
</html>
