<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				流程控制语句
					JS 中的程序是从上到下一行一行执行的
					通过流程控制语句可以控制程序执行流程
					使程序可以通过一定的条件来选择执行
				语句的分类
					1. 条件判断语句
					2. 条件分支语句
					3. 循环语句
				条件判断语句：
					使用条件判断语句可以在执行某个语句之前进行判断，
						如果条件成立才会执行语句，条件不成立则语句不执行
					if 语句
					语法一：
						if (条件表达式) {
							语句。。。
						}
						if 语句在执行时，会先对条件表达式进行求值判断，
						如果条件表达式的值为 true，则执行 if 后的语句。
						如果条件表达式的值为 false，则不会执行 if 后的语句。
						if 语句只能控制紧随其后的那个语句（一行）
							如果希望 if 语句可以控制多条语句，
							可以将这些语句统一放到代码块中
						if 语句后的代码块不是必须的，但是在开发中尽量写上代码块，即使 if 后只有一条语句
			*/
		</script>
	</head>
	<body>
	</body>
</html>
