<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = ["测试1", "测试2", "测试3", "测试4", "测试5"];
			/*
				slice()
					- 可以用来从数组提取指定元素
					- 该方法不会改变元素数组，而是将截取到的元素封装到一个新的数组中返回
					- 参数：
						1. 截取开始位置的索引，包含开始索引
						2. 接取结束位置的索引，不包含结束索引
							- 第二个参数可以省略不写，此时会截取从开始索引往后的所有元素
						- 索引传递一个负值，如果传递一个负值，则从后往前计算
							-1 表示倒数第一个
							-2 表示倒数第二个
							
				splice()
					- 可以用于删除数组中的指定元素
					- 使用 splice() 会影响到原数组，会将指定元素从原数组中删除
						并将被删除的元素作为返回值返回
					- 参数
						第一个，表示开始位置的索引
						第二个，表示删除的数量
						第三个及以后：
							可以传递一些新的元素，这些元素将会自动插入到开始位置索引前
					- 通过这个 splice() 方法，我们可以：删除、添加、修改甚至可以查询（也就是增删改查）
			*/
			
		</script>
	</body>
</html>
