<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_对象扩展</title>
</head>
<body>
<!--
1. Object.is(v1, v2)
  * 判断2个数据是否完全相等
2. Object.assign(target, source1, source2..)
  * 将源对象的属性复制到目标对象上
3. 直接操作 __proto__ 属性
  let obj2 = {};
  obj2.__proto__ = obj1;
-->

<script type="text/javascript">

  console.log(0 == -0);
  console.log(NaN == NaN);

  console.log(Object.is(0, -0));
  console.log(Object.is(NaN, NaN));
  // Object.is(v1, v2) 通过字符串来判断是否相等

  let obj = {};
  let obj2 = {username: "mozhi", age: 25};
  let obj3 = {sex: "男"};
  Object.assign(obj, obj2, obj3);
  console.log(obj);

  let obj4 = {};
  let obj5 = {money: 5000000};
  obj4.__proto__ = obj5;
  console.log(obj4);
  console.log(obj4.money);

</script>
</body>

</html>
