1. 通过class定义类/实现类的继承

3. 通过new来创建类的实例
4. 通过extends来实现类的继承
5. 通过super调用父类的构造方法
6. 重写从父类中继承的一般方法

<script type="text/javascript">
  // function Person (name, age) {
  //   this.name = name;
  //   this.age = age;
  // }
  // let person = new Person("mozhi", 25);
  // console.log(person);
  class Person {
    // 类的构造方法
    constructor (name, age) {
      this.name = name;
      this.age = age;
    }
    // 类的一般方法
    showName () {
      console.log(this.name);
    }
  }
  let person = new Person("mozhi", 25);
  person.showName();

  // 子类
  class StarPerson extends Person {
    constructor (name, age, salary) {
      super(name, age); // 调用父类的构造方法
      this.salary = salary;
    }
  }

  let starPerson = new StarPerson("mozhi", 25, 40000);
  console.log(starPerson);

</script>
