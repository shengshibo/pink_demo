<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				position: relative;
				height: 200px;
				width: 100%;
				background: rgba(0, 0, 0, 0.5);
			}
			.wrap .qg_img{
				position: absolute;
				left: 50px;
				top: 50px;
				width: 100px;
				height: 100px;
			}
			.wrap .bg_img{
				position: absolute;
				left: 0px;
				top: 0px;
				right: 0px;
				bottom: 0px;
				background: url(images/hc.jpg);
				background-size: 100% 100%;
				z-index: -1;
				/* 这个属性是让整个元素模糊，而不是背景 */
				filter: blur(10px);
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<img class="qg_img" src="images/hc.jpg" />
			<div class="bg_img"></div>
		</div>
	</body>
</html>
