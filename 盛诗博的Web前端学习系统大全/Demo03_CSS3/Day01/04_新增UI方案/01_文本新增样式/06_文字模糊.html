<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrap > h1{
				text-align: center;
				font: 50px/75px "微软雅黑";
				color: black;
				/* 半秒变化,时间可以设置 */
				transition: 0.5s;
			}
			.wrap h1:hover{
				color: rgba(0, 0, 0, 0);
				text-shadow: black 0px 0px 100px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<h1>这又是一个测试案例，用于测试文字阴影效果</h1>
		</div>
	</body>
</html>
