<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				width: 100%;
				height: 100%;
				text-align: center;
			}
			body:after{
				content: "";
				display: inline-block;
				height: 100%;
				vertical-align: middle;
			}
			div{
				display: inline-block;
				width: 200px;
				height: 200px;
				vertical-align: middle;
				background-color: pink;
				/* resize 属性一定要配合 overflow: auto; 使用，它有许多值，建议查查文档 */
				resize: both;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
