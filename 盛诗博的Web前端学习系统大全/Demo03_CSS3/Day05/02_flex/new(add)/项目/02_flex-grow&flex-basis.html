<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
				flex-grow
				box-flex 默认值都为 0
				
				flex-grow
					可用空间 = （容器大小 - 所有相邻项目 flex-basis 的总和）
					可扩展空间 = （可用空间 / 所有相邻项目 flex-grow 的总和）
					每项伸缩大小 = （伸缩基准值 + （可扩展空间 * flex-grow 值））
			*/
			*{
				margin: 0px;
				padding: 0px;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			.wrap{
				width: 400px;
				height: 300px;
				border: 1px solid;
				margin: 200px auto;
				display: flex;
				flex-direction: row;
				justify-content: flex-start;
				align-items: flex-start;
			}
			.wrap > .item{
				width: 50px;
				height: 50px;
				background: pink;
				text-align: center;
				line-height: 50px;
				/* 弹性因子 */
				/* flex-grow: 1; */
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
