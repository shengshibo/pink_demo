<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			html{
				height: 100%;
			}
			body{
				height: 70%;
				border: 1px solid;
				margin: 30px auto;
			}
			.test{
				width: 200px;
				height: 200px;
				background-color: pink;
				border: 1px solid deeppink;
				border-radius: 50%;
				text-align: center;
				font: 40px/200px "微软雅黑";
				
				position: absolute;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
				margin: auto;
				
				transition: 2s 3s width, 3s height;
			}
			/* .test:hover{
				width: 100px;
				height: 100px;
				font: 20px/100px "微软雅黑";
			} */
			body:hover .test{
				width: 100px;
				height: 100px;
				font: 20px/100px "微软雅黑";
			}
		</style>
	</head>
	<body>
		<div class="test">
			过渡练习
		</div>
	</body>
</html>
