<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css" class="css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.wrap{
				position: absolute;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
				margin: auto;
				
				width: 300px;
				height: 300px;
				border: 1px solid;
				
				perspective: 200px;
				transform-style: preserve-3d;
			}
			.wrap > .box{
				position: absolute;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
				margin: auto;
				
				width: 100px;
				height: 100px;
				transition: 1s;
				transform-origin: center center -50px;
				transform-style: preserve-3d;
			}
			.wrap > .box > div{
				position: absolute;
				
				width: 100px;
				height: 100px;
				background-color: pink;
				text-align: center;
				font: 30px/100px "微软雅黑";
			}
			.wrap > .box > div:nth-child(1){
				transform-origin: bottom;
				transform: rotateX(90deg);
				bottom: 100px;
			}
			.wrap > .box > div:nth-child(2){
				transform-origin: top;
				transform: rotateX(-90deg);
				top: 100px;
			}
			.wrap > .box > div:nth-child(3){
				transform-origin: right;
				transform: rotateY(-90deg);
				right: 100px;
			}
			.wrap > .box > div:nth-child(4){
				transform-origin: left;
				transform: rotateY(90deg);
				left: 100px;
			}
			.wrap > .box > div:nth-child(5){
				transform: translateZ(-100px) rotateX(180deg);
			}
			.wrap > .box > div:nth-child(6){
				z-index: 1;
			}
			.wrap:hover .box{
				transform: rotateX(360deg);
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box">
				<div>上</div>
				<div>下</div>
				<div>左</div>
				<div>右</div>
				<div>后</div>
				<div>前</div>
			</div>
		</div>
	</body>
</html>
