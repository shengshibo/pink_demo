<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	<body>
		<form>
			<input type="text" autofocus="autofocus" required="required" />
			<input type="text" pattern="\d{1,5}" />
			<input type="submit" value="submit" />
		</form>
		<!--
			placeholder：怎么选中 placeholder？::webkit-input-placeholder
			autofocus：自动获取焦点
			required：必填项
			pattern：正则验证
			formaction：在 submit 里定义提交地址
			list 和 datalist：为输入框构造一个选择列表，list 值为 datalist 标签的 id
		-->
	</body>
</html>
