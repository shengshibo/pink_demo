<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			#oc{
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<!-- 放映机 -->
		<video autoplay="autoplay" src="http://www.17sucai.com/preview/1528155/2019-02-18/video/source/0.mp4" width="0" height="0"></video>
		<!-- 荧幕 -->
		<canvas id="oc" width="300" height="300"></canvas>
		<script type="text/javascript">
			window.onload = function () {
				var video = document.querySelector("video");
				var oc = document.querySelector("#oc");
				if (oc.getContext) {
					var ctx = oc.getContext("2d");
					video.addEventListener("loadeddata", function () {
						setInterval(function () {
							ctx.drawImage(video, 0, 0, oc.width, oc.height);
						});
					});
				}
			}
		</script>
	</body>
</html>
