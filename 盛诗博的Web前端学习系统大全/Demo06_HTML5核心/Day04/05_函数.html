<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<video src="movie.ogv" controls="controls" muted="muted"></video>
		<audio src="horse.ogv" controls="controls" muted="muted"></audio>
		<script type="text/javascript">
			window.onload = function () {
				var s_video = document.querySelector("video");
				var s_audio = document.querySelector("audio");
				
				s_video.play();
				s_audio.play();
				
				setTimeout(function () {
					s_video.pause();
					s_audio.pause();
				}, 2000);
			}
		</script>
	</body>
</html>
