<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>前端学习</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			#s_canvas{
				background-color: pink;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="s_canvas" width="300" height="300"></canvas>
		<script type="text/javascript">
			window.onload = function () {
				var oc = document.querySelector("#s_canvas");
				
				if (oc.getContext) {
					var ctx = oc.getContext("2d");
					ctx.save();
					ctx.fillStyle = "green";
					ctx.font = "40px sans-serif";
					oc.textBaseline = "middle";
					ctx.beginPath();
					var w = ctx.measureText("贾乃亮").width;
					ctx.fillText("贾乃亮", (oc.width - w) / 2, (oc.height - 40) / 2);	
				}
			}
		</script>
	</body>
</html>
