<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />

		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			#s_canvas{
				
			}
		</style>
	</head>
	<body>
		<canvas id="s_canvas" width="300" height="300"></canvas>
		<script type="text/javascript">
			window.onload = function () {
				var oc = document.querySelector("#s_canvas");
				oc.width = document.documentElement.clientWidth;
				oc.height = document.documentElement.clientHeight;
				
				if (oc.getContext) {
					var ctx = oc.getContext("2d");
					var flag = 1;
					var value = 0;
					setInterval(function () {
						ctx.clearRect(0, 0, oc.width, oc.height);
						value += 5;
						var img = new Image();
						img.src = "img/q_r" + flag + ".jpg";
						flag = flag >= 8 ? 1 : flag + 1;
						img.onload = function () {
							draw(this);
						}
					}, 100);
					
					function draw (img) {
						ctx.drawImage(img, value, 0);
					}
				}
			}
		</script>
	</body>
</html>
