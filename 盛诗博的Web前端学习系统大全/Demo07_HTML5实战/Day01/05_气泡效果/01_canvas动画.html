<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				overflow: hidden;
			}
			body{
				background-color: gray;
			}
			#s_canvas{
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<canvas id="s_canvas" width="400" height="400"></canvas>
	</body>
	<script type="text/javascript">
		window.onload = function () {
			var oc = document.querySelector("#s_canvas");
			if (oc.getContext) {
				var ctx = oc.getContext("2d");
				var flag = 0;
				setInterval(function () {
					ctx.clearRect(0, 0, oc.width, oc.height);
					flag++;
					ctx.save();
					
					ctx.beginPath();
					ctx.strokeRect(flag, flag, 100, 100);
					ctx.restore();
				}, 1000 / 60);
			}
		}
	</script>
</html>
