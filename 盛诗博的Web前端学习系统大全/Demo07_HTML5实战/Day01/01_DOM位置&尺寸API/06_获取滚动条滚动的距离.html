<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				height: 100%;
				/* overflow: hidden; */
			}
			body{
				width: 2000px;
				height: 3000px;
			}
			#wrap{
				width: 400px;
				height: 400px;
				position: absolute;
				left: 100px;
				top: 100px;
				background-color: pink;
			}
			.inner{
				width: 200px;
				height: 200px;
				position: absolute;
				left: 100px;
				top: 100px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="inner">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		/**
		 * 获取元素在页面中的位置
		 * 绝对位置：到 body 的距离
		 * 相对位置：到视口的距离
		 */
		window.onscroll = function () {
			// 滚动条滚动时,元素滚动的距离
			var L = document.documentElement.scrollLeft || document.body.scrollLeft;
			var T = document.documentElement.scrollTop || document.body.scrollTop;
			console.log(L, T);
		}
	</script>
</html>
