<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			#wrap{
				width: 400px;
				height: 400px;
				position: absolute;
				left: 100px;
				top: 100px;
				background-color: pink;
			}
			.inner{
				width: 200px;
				height: 200px;
				position: absolute;
				left: 100px;
				top: 100px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="inner">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		/**
		 * 获取元素在页面中的位置
		 * 绝对位置：到 body 的距离
		 * 相对位置：到视口的距离
		 */
		window.onload = function () {
			var inner = document.querySelector(".inner");
			var point = getPointAbsolute(inner);
			console.log(point);
			// 获取元素的绝对位置
			// boder margin 会影响这个函数的取值
			function getPointAbsolute (node) {
				// while循环叠加 offsetParent 的 offsetTop 和 offsetLeft
				var x = 0;
				var y = 0;
				while(node){
					x += node.offsetLeft;
					y += node.offsetTop;
					node = node.offsetParent;
				}
				return {x: x, y: y};
			}
		}
	</script>
</html>
