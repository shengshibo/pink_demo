<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<!--
常用指令(二)
  * ng-class: 动态引用定义的样式  {aClass:true, bClass:false}
  * ng-style: 动态引用通过js指定的样式对象   {color:'red', background:'blue'}
  * ng-click: 点击监听, 值为函数调用, 可以传$event
  * ng-mouseenter: 鼠标移入监听, 值为函数调用, 可以传$event
  * ng-mouseleave: 鼠标移出监听, 值为函数调用, 可以传$event
-->
<style>
  .evenB {
    background-color: grey;
  }

  .oddB {
    background-color: green;
  }
</style>
<body ng-app="mozhiModule">

<div ng-controller="mozhiController">
  <div style="width: 300px;height: 300px;" ng-style="mozhiStyle" ng-mouseenter="mozhi_mouseenter()" ng-mouseleave="mouseleave()"></div>
</div>

<script type='text/javascript' src="../../js/angular-1.5.5/angular.js"></script>
<script type="text/javascript">
  angular.module("mozhiModule", []).controller("mozhiController", function ($scope) {
    $scope.mozhiStyle = {
      backgroundColor: "pink"
    };
    $scope.mozhi_mouseenter = function () {
      $scope.mozhiStyle.backgroundColor = "deeppink";
    }
    $scope.mouseleave = function () {
      $scope.mozhiStyle.backgroundColor = "green";
    }
  });
</script>
</body>

</html>
