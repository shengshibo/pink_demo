<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!--
1. Angular指令
	* Angular为HTML页面扩展的: 自定义标签属性或标签
	* 与Angular的作用域对象(scope)交互,扩展页面的动态表现力
2. 常用指令(一)
  * ng-app: 指定模块名，angular管理的区域
  * ng-model： 双向绑定，输入相关标签
  * ng-init： 初始化数据
  * ng-click： 调用作用域对象的方法（点击时）
  * ng-controller: 指定控制器构造函数名，内部会自动创建一个新的子作用域（外部的）
  * ng-bind： 解决使用{{}}显示数据闪屏（在很短时间内显示{{}}）
  * ng-repeat： 遍历数组显示数据， 数组有几个元素就会产生几个新的作用域
    * $index, $first, $last, $middle, $odd, $even
  * ng-show: 布尔类型， 如果为true才显示
  * ng-hide: 布尔类型， 如果为true就隐藏
-->

<body ng-app="mozhiModule" >

<div ng-controller="SUM">
  <div>
      数量：<input type="text" ng-model="count" />
      单价：<input type="text" ng-model="price" />
      <p>总计：{{count * price}}</p>
  </div>
  <div>
      数量：<input type="text" ng-model="count2" />
      单价：<input type="text" ng-model="price2" />
      <button ng-click="clickSUM()">计算</button>
      <p>总计：{{countPrice}}</p>
  </div>
  <div>
    <ul>
      <li ng-repeat="person in persons">名字：{{person.username}}，年龄：{{person.age}}</li>
    </ul>
  </div>
</div>

<script type='text/javascript' src='../../js/angular-1.5.5/angular.js'></script>
<script type='text/javascript'>
  // 创建模块对象
  angular.module("mozhiModule", [])
    .controller("SUM", ["$scope", function ($scope) {
      $scope.count = 0;
      $scope.price = 0;
      $scope.count2 = 0;
      $scope.price2 = 0;
      $scope.clickSUM = function () {
        $scope.countPrice = this.count2 * this.price2;
      };
      $scope.persons = [
        {username: "mozhi1", age: "25"},
        {username: "mozhi2", age: "25"},
        {username: "mozhi3", age: "25"},
        {username: "mozhi4", age: "25"},
        {username: "mozhi5", age: "25"}
      ];
    }]);
</script>

</body>
</html>
