<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    @import url('./1.css');
    @import './2.css';
  </style>
</head>
<body>
  <div>
    less中的@import和css中@import并不是一样的<br>
    css中的每一条@import是发送一次请求获取的css文件<br>
    而less中则是引用，在编译时出现的效果，定义上并不一样
  </div>
</body>
</html>
