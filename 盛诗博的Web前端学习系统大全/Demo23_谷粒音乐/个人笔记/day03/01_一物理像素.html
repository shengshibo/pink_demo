<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    #test {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    #test::before {
      position: absolute;
      bottom: -0;
      content: '';
      display: block;
      width: 100%;
      height: 1px;
      background: black;
    }

    @media only screen and (-webkit-device-pixel-ratio: 2) {
      #test:before {
        transform: scaleY(.5);
      }
    }
    @media only screen and (-webkit-device-pixel-ratio: 3) {
      #test:before {
        transform: scaleY(.333333);
      }
    }
  </style>
</head>
<body>
  <div id="test"></div>
</body>
</html>
