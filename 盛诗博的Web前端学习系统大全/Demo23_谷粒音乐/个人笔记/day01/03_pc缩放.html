<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style text="text/css">
    /*
      放大：
        一个css像素的面积变大，视觉视口内css像素的个数变少，视觉视口的尺寸变小
      缩小：
        一个css像素的面积变小，视觉视口内css像素的个数变多，视觉视口的尺寸变大
      在pc端，用户缩放影响视口的尺寸
      在移动端，用户缩放影响视觉视口的尺寸
    */
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    #left{
      position: absolute;
      left: 0;
      top: 0;
    }
    #right{
      position: absolute;
      right: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="left">
    left
  </div>
  <div id="right">
    right
  </div>
</body>
</html>
