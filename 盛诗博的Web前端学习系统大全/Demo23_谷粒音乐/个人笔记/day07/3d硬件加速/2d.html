<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>test</title>
    <style type="text/css">
      * {margin: 0;padding: 0;}
      html,
      body {height: 100%;overflow: hidden;}
      #wrap {height: 100%;overflow: hidden;}
    </style>
    <link rel="stylesheet" href="./css/mozhi.css">
  </head>
  <body>
    <div id="wrap">
      <div class="carousel-wrap" needCarousel needAuto>
        <div class="points-wrap"></div>
      </div>
    </div>
  </body>
  <script src="./js/mozhi.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      document.addEventListener('touchstart', function (ev) {
        ev = ev || event
        ev.preventDefault()
      })

      // 模拟发送请求获取的数据
      var arr = ['img/01.jpg', 'img/02.jpg', 'img/03.jpg', 'img/04.jpg', 'img/05.jpg']
      mozhi.carousel(arr)
    }
  </script>
</html>
