<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    /*
      rem：相当于根标签的font-size
      chrome下字体的默认尺寸为16px
      谷歌下字体的最小尺寸为12px
    */
    *{
      margin: 0;
      padding: 0;
    }
    html{
      font-size: 10px;
    }
    #test{
      width: 10rem;
      height: 10rem;
      background-color: pink;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="test"></div>
</body>
</html>
