<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      .item {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="item"></div>
  </body>
  <script typr="text/javascript">
    window.onload = function () {

      document.addEventListener('touchstart', function (ev) {
        ev = ev || event
        ev.preventDefault()
      })

      const item = document.querySelector('.item')
      // changedTouches：触发当前事件的手指列表
      // targetTouches：触发当前事件时元素上的手指列表
      // touches：触发当前事件时屏幕上的手指列表
      item.addEventListener('touchstart', function (ev) {
        ev = ev || event
        this.innerHTML = 'changedTouches:' + ev.changedTouches.length + '<br/>'
        this.innerHTML += 'targetTouches:' + ev.targetTouches.length + '<br/>'
        this.innerHTML += 'touches:' + ev.touches.length + '<br/>'
        console.log(ev)
      })
    }
  </script>
</html>
