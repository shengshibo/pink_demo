<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--
			两组实现的对比
				1.两种布局方式都是把主列放在文档流最前面，使主列优先加载
				2.两种布局方式在实现上也有相同之处，都是让三列浮动，然后通过负外边距形成三列布局
				3.两种布局方式的不同之处在于如何处理中间主列的位置：
					圣杯布局是利用父容器的左、右内边距 + 两个从列相对定位
					双飞翼布局是把主列嵌套在一个新的父级块中利用主列的左右外边距进行调整
		-->
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				/* 最小宽度 两倍的 left 加 right */
				min-width: 600px;
			}
			/* 头部 脚部 样式 */
			.header,
			.footer{
				border: 1px solid;
				background-color: gray;
				text-align: center;
			}
			/* 三列伪等高布局 */
			.content{
				overflow: hidden;
			}
			.content .middle,
			.content .left,
			.content .right{
				padding-bottom: 10000px;
				margin-bottom: -10000px;
				float: left;
			}
			/* 双飞翼布局 */
			.content .middle{
				background-color: deeppink;
				width: 100%;
			}
			.content .left,
			.content .right{
				background-color: pink;
				width: 200px;
				text-align: center;
			}
			.content .left{
				margin-left: -100%;
			}
			.content .right{
				margin-left: -200px;
			}
			.content .middle .m_inner{
				margin: 0 200px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h4>header</h4>
		</div>
		<div class="content">
			<div class="middle">
				<div class="m_inner">
					middle
				</div>
			</div>
			<div class="left">left</div>
			<div class="right">right</div>
		</div>
		<div class="footer">
			<h4>footer</h4>
		</div>
	</body>
</html>
