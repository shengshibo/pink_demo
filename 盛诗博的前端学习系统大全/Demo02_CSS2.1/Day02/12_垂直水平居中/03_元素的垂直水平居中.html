<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 已知高宽的元素水平垂直居中方案 -->
		
		<!--
			绝对定位盒子的特性
				高宽由内容撑开
				水平方向上：left + right + width + padding + margin = 包含块 padding 区域的尺寸
					0 + 0 + 100 + 0 + auto = 400
				垂直方向上：top + bottom + height + padding + margin = 包含块 padding 区域的尺寸
					0 + 0 + 100 + 0 + auto = 400
			注意：在绝对定位中，margin: auto; 并不是默认的 上下 0 左右 auto，
				因为是在绝对定位的盒模型中，所以是 上下左右都是 auto
		-->
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				position: relative;
				width: 400px;
				height: 400px;
				background-color: pink;
				margin: 0 auto;
			}
			.inner{
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
				width: 100px;
				height: 100px;
				background-color: deeppink;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="inner">
				inner
			</div>
		</div>
	</body>
</html>
