<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background-color: gray;
			}
			#test{
				background-color: pink;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300px" height="300px"></canvas>
		<script type="text/javascript">
			window.onload = function () {
				var canvans = document.querySelector("#test");
				
				if (canvans.getContext) {
					var ctx = canvans.getContext("2d");
					
					ctx.strokeStyle = "gray";
					ctx.lineWidth = 3;
					
					ctx.moveTo(100, 100);
					ctx.lineTo(50, 200);
					ctx.lineTo(200, 100);
					// ctx.closePath();
					// 说明这个 moveTo 会抬起画笔的
					ctx.moveTo(200, 150);
					ctx.lineTo(200, 200);
					ctx.stroke();
				}
			}
		</script>
	</body>
</html>
