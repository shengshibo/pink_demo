<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background-color: gray;
			}
			#test{
				background-color: pink;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300px" height="300px"></canvas>
		<script type="text/javascript">
			window.onload = function () {
				var canvas = document.querySelector("#test");
				
				if (canvas.getContext) {
					var ctx = canvas.getContext("2d");
					ctx.save();
					ctx.strokeStyle = "gray";
					ctx.beginPath();
					ctx.moveTo(50, 50);
					ctx.bezierCurveTo(300, 0, 200, 200, 300, 300);
					// ctx.closePath();
					ctx.stroke();
					ctx.restore();
				}
			}
		</script>
	</body>
</html>
