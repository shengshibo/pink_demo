<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form>
			<!-- 电子邮箱简单验证 -->
			<input type="email" name="s_email" />
			<!-- 电话号码、移动端会弹出数字键盘 -->
			<input type="tel" name="s_tel" />
			<!-- 网址的简单验证 -->
			<input type="url" name="s_url" />
			<!-- 搜索类型，有清空文本的功能 -->
			<input type="search" name="s_search" />
			<!-- 特定范围内的数据选择器，可以自定义属性：min、max、step -->
			<input type="range" name="s_range" />
			<!--
				type="number" 只能包含数字的输入框
				type="color" 颜色选择器
				type="datetime" 显示完整日期、移动端浏览器支持
				type="datetime-local" 显示完整日期、不含时区
				type="time" 显示时间、不含时区
				type="date" 显示日期
				type="week" 显示周
				type="month" 显示月
			-->
			<input type="number" name="s_number" />
			<input type="color" name="s_color" />
			<input type="datetime" name="s_datetime" />
			<input type="datetime-local" name="s_datetime-local" />
			<input type="time" name="s_time" />
			<input type="date" name="s_date" />
			<input type="week" name="s_week" />
			<input type="month" name="s_month" />
			
			<input type="submit" value="submit" />
		</form>
	</body>
</html>
