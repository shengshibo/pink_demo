<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- JS 代码需要编写到 script 标签中 -->
		<script type="text/javascript">
			/**
			 * 控制浏览器弹出一个警告栏
			 */
			alert("Hello World!");
			/**
			 * 让计算机在页面中输出一个内容
			 * document.write() 可以向 body 中输出一个内容
			 */
			document.write("测试 document.write");
			/**
			 * 向控制台输出一个内容
			 * console.log() 的作用是向控制台输出一个内容
			 */
			console.log("测试 console.log");
		</script>
	</head>
	<body>
	</body>
</html>
