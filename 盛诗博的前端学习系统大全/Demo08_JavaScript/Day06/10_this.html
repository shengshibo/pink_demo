<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				解析器在调用函数的时候每次都会向函数的内部传递一个隐含的参数，
				这个隐含的参数就是 this，this 指向的是一个对象，
				这个对象我们称为函数执行的上下文对象，
				根据函数的调用方式不同，this 会指向不同的对象，
					1. 以函数的形式调用时，this 永远都是 window
					2. 以方法的形式调用时，this 就是调用方法的对象
					以上其实是一条条件，因为以函数调用的时候 fun(); 就是相当于 window.fun();
			*/
		</script>
	</body>
</html>
