<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 函数对象()
			/*
				立即执行函数
				函数定义完，立即被调用，这种函数叫做立即执行函数
				立即执行函数往往只会执行一次
			*/
			(function (a, b) {
				alert();
			})(200, 23);
			// 还可以在括号中添加参数
		</script>
	</body>
</html>
