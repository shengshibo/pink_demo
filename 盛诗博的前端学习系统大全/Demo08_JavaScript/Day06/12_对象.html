<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				使用工厂方法创建对象
			*/
			function createPerson (name, age, gender) {
				// 创建一个新的对象
				var obj = new Object();
				
				// 向对象中添加属性
				obj.name = name;
				obj.age = age;
				obj.gender = gender;
				
				// 将新的对象返回
				return obj;
			}
			
			/*
				使用工厂方法创建的对象，使用的构造函数都是 object
				所以创建的对象都是 object 这个类型
				就导致我们无法区分出多种不同类型的对象
			*/
			var obj = createPerson("哪吒", 18, "男");
			console.log(obj);
		</script>
	</body>
</html>
