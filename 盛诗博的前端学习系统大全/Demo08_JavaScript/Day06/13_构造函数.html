<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				创建一个构造函数，专门用来创建 person 对象的，
				构造函数就是一个普通的函数，创建方式和普通函数没有任何区别，
				不同的是构造函数习惯上首字母大写
				
				构造函数和普通函数的区别就是调用方式的不同，
				普通函数是直接调用，而构造函数需要使用 new 关键字来调用
				
				构造函数的执行流程：
					1. 立即创建一个新的对象
					2. 将新建的对象设置为函数中的 this，
						在构造函数中可以使用 this 来引用新建的对象
					3. 逐行执行函数中的代码
					4. 将新建的对象作为返回值返回
					
				使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
					我们将通过一个构造函数创建的对象，称为是该类的实例
			*/
			function Person (name, age, gender) {
				this.name = name;
				this.age = age;
				this.gender = gender;
				this.sayName = function () {
					alert(this.name);
				}
			}
			
			var per = new Person("哪吒", 7, "男");
			
			console.log(per);
			/*
				使用 instanceof 可以检查一个对象是否是一个类的实例
				语法：
					对象 instanceof 构造函数
				如果是，则返回 true，否则返回 false
			*/
			console.log(per instanceof Person);
			/*
				所有的对象都是 object 的后代，
				所以任何对象和 Object 进行 instanceof 检查时都会返回 true
				
				this 的情况
					1. 当以函数的形式调用时，this 是 window
					2. 当以方法的形式调用时，谁调用方法 this 就是谁
					3. 当以构造函数的形式调用时，this 就是新创建的那个对象
			*/
		</script>
	</body>
</html>
