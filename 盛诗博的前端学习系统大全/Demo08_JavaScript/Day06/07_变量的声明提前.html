<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				变量的声明提前
					- 使用 var 关键字声明的变量，会在所有的代码执行之前被声明（但是不会赋值）,
						但是如果声明变量时不适用 var 关键字，则变量不会被声明提前
				函数的声明提前：
					- 使用函数声明形式创建的函数 function 函数 () {}
						它会在所有的代码执行之前就被创建，所以我们可以在函数声明前来调用函数
					使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调用
				全局作用域中的变量都是全局变量，在页面的任意位置都是可以访问到的
			*/
			console.log("a = " + a);
			var a = 123;
			// 函数声明,会在提前创建
			// 函数表达式不会被提前创建
		</script>
	</body>
</html>
