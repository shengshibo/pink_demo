<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				基本数据类型
					String Number Boolean Null Undefined
				引用数据类型
					Object
					
				JS 中的变量都是存储到栈内存中的，
					基本数据类型的值直接在栈内存中存储，
					值与值之间是独立存在的，修改一个变量，不会影响其他的变量
					
					对象是保存到堆内存中的，每创建出一个新的对象就会在堆内存中开辟出一块新的空间，
					而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象引用，
					当一个通过的变量修改属性时，另一个也会受到影响
			*/
			var a = 123;
			var b = a;
			
			console.log("a = " + a);
			console.log("b = " + b);
			/*
				当比较两个基本数据类型的值时，就是比较值。
				而比较两个引用数据类型时，它是比较的对象的内存地址，
					如果两个对象时一模一样的，但是地址不同，它也会返回 false
			*/
		</script>
	</body>
</html>
