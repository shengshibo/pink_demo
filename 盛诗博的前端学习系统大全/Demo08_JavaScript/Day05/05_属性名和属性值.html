<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				向对象中添加属性
				属性名：
					对象的属性名不强制要求遵守标识符的规范
						什么乱七八糟的名字都可以使用
					但是我们使用还是按照标识符的规范去做
			*/
			var obj = new Object();
			obj.var = "hello var";
			obj.123 = "hello 123";
			/*
				如果要使用特殊的属性名，不能采用.的方式来操作
				需要使用另一种方式：
					语法：对象["属性名"] = 属性值
				读取时也需要采用这种方式
			*/
			obj["12333"] = "hello 12333";
			console.log(obj["12333"]);
			/*
				使用 [] 这种形式去操作属性，更加的灵活，
				在 [] 中可以直接传递一个变量，这样变量值是多少就会读取那个属性
			*/
			var a = "12333";
			console.log(obj[a]);
			/*
				属性值
					JS 对象的属性值，可以是任意的数据类型
						甚至也可以是个对象
			*/
		   
			/*
				in 运算符
					通过该运算符可以检查一个对象中是否含有指定的属性
						如果有则返回 true，没有则返回 false
					语法：
						"属性名" in 对象
			*/
			console.log("name" in obj);
		</script>
	</body>
</html>
