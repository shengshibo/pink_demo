<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<button id="btn01">点我一下</button>
		<br /><br />
		<div id="box1"></div>
		<script type="text/javascript">
			window.onload = function () {
				var box1 = document.getElementById("box1");
				var btn01 = document.getElementById("btn01");
				
				btn01.onclick = function () {
					/*
						clientWidth
						clientHeight
							- 这两个属性可以获取元素的可见宽度和高度
							- 这些属性都是不带 px 的，返回都是一个数字，可以直接进行计算
							- 会获取元素的宽度和高度，包括内容区和内边距
							- 这些属性都是只读的不能修改
							
						offsetWidth
						offsetHeight
							- 获取元素整个的宽度和高度，包括内容区，内边距和边框
							
						offsetParent
							- 可以用来获取当前元素的定位父元素
							- 会获取到离当前元素最近的开启了定位的祖先元素
								如果所有的祖先元素都没有开启定位，则返回 body
								
						offsetLeft
							- 当前元素相对于其定位父元素的水平偏移量
						offsetTop
							- 当前元素相对于其定位父元素的垂直偏移量
							
						scrollWidth
						scrollHeight
							- 可以获取元素整个滚动区域的宽度和高度
							
						scrollLeft
							- 可以获取水平滚动条滚动页面移动的距离
						scrollTop
							- 可以获取垂直滚动条滚动页面移动的距离
						
						当满足 scrollHeight - scrollTop == clientHeight
						说明垂直滚动条滚动到底了
					*/
				}
			}
		</script>
	</body>
</html>
