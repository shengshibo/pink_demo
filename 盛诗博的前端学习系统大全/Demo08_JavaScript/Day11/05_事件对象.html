<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#areaDiv{
				width: 200px;
				height: 100px;
				border: 1px solid;
				margin: 10px;
			}
			#showMsg{
				width: 200px;
				height: 30px;
				border: 1px solid;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div id="areaDiv"></div>
		<div id="showMsg"></div>
		<script type="text/javascript">
			/*
				当鼠标在 areaDiv 中移动时，在 showMsg 中来显示鼠标的坐标
			*/
			var areaDiv = document.getElementById("areaDiv");
			var showMsg = document.getElementById("showMsg");
			/*
				onmousemove
					- 该事件将会在鼠标放到绑定元素中移动时触发
				
				事件对象
					- 当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数，
						在事件对象中封装了当前事件相关的一切信息，比如：鼠标的坐标，键盘哪个按键被按下，鼠标滚轮滚动的方向等
			*/s
			areaDiv.onmousemove = function (event) {
				/*
					在 IE8 中，响应函数被处理时，浏览器不会传递事件对象，
						在 IE8 及以下的浏览器中，是将事件对象作为 window 对象来把保存
				*/
				// if (!event) {
				// 	event = window.event;
				// }
				// 以下是更常用的写法
				event = event || window.event;
				/*
					clientX 可以获取鼠标指针的水平坐标
					clientY 可以获取鼠标指针的垂直坐标
				*/
				var x = event.clientX;
				var y = event.clientY;
				// alert("懂了");
				// 在 showMsg 中显示鼠标的坐标
				showMsg.innerHTML = "x = " + x + ",y = " + y;
			}
		</script>
	</body>
</html>
