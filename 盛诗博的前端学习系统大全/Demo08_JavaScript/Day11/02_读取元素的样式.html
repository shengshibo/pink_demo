<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<button id="btn01"></button>
		<br /><br />
		<div id="box1"></div>
		<script type="text/javascript">
			window.onload = function () {
				var box1 = document.getElementById("box1");
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function () {
					// alert(box1.style.width);
					/*
						获取元素当前显示的样式
						语法：元素.currentStyle.样式名
						他可以用来读取当前元素正在显示的样式
						如果当前元素没有设置该样式，则获取它的默认值
						
						currentStyle 只有 IE 支持，其他浏览器都不支持
						
						其他浏览器可以使用
							getComputedStyle() 这个方法来获取元素当前的样式
							这个方法是 window 的方法可以直接使用
						需要两个参数
							第一个：要获取样式的元素
							第二个：可以传递一个伪元素，一般都传 null
						该方法会返回一个对象，对象中封装了当前元素对应的样式
						可以通过对象.样式名来读取样式
						如果获取的样式没有设置，则会获取到真实的值，而不是默认值
						比如：没有设置 width，他不会获取到 auto，而是一个长度
						
						但是该方法不支持 IE8 及以下的浏览器
						
						通过 currentStyle 和 getComputedStyle() 读取到的样式都是只读的，
							不能修改，如果要修改必须通过 style 属性
					*/
					
				}
			}
		</script>
	</body>
</html>
