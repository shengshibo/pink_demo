<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 200px;
				height: 200px;
				background-color: springgreen;
			}
			#s1{
				background-color: rgb(155, 58, 255);
			}
		</style>
	</head>
	<body>
		<div id="box1">
			我是box1
			<span id="s1">我是span</span>
		</div>
		<script type="text/javascript">
			/*
				事件的冒泡（Bubble）
					- 所谓的冒泡指的就是事件的向上传导，当后代元素上的事件被触发时，其祖先元素上的相同事件也会被触发
					- 在开发中大部分情况冒泡都是有用的，如果不希望发生事件冒泡，可以通过事件对象来取消冒泡
			*/
			window.onload = function () {
				document.getElementById("s1").onclick = function (event) {
					event = event || window.event;
					alert("我是 s1 的单击响应事件");
					/*
						取消冒泡
						可以将事件对象的 cancelBubble 设置为 true，即可取消冒泡
					*/
					event.cancelBubble = true;
				};
				document.getElementById("box1").onclick = function () {
					alert("我是 box1 的单击响应事件");
				};
			}
		</script>
	</body>
</html>
