<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Person (name, age, gender) {
				this.name = name;
				this.age = age;
				this.gender = gender;
			}
			var per = new Person("哪吒", 7, "男");
			
			// 当我们直接在页面中打印一个对象时,实际上时输出对象的 toString() 方法的返回值
			// 如果我们希望在输出对象时,不输出[Object Object],可以为对象添加一个 toString 方法
			Person.prototype.toString = function () {
				return "这里是一个 person";
			}
			var result = per.toString();
			
			console.log(per);
			console.log(result);
			console.log(per.__proto__.__proto__.hasOwnProperty("toString"));
		</script>
	</body>
</html>
