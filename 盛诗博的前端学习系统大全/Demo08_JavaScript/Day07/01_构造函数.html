<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				创建一个构造函数
					- 在 Person 构造函数中为每一个对象都添加了一个 sayName 方法，
						目前我们的方法是在构造函数内部创建的，
							也就是构造函数每执行一次，就会创建一个新的 sayName 方法
						也就是所有实例的 sayName 都是唯一的。
						这样就导致了构造函数执行一次就会创建一个新的方法，
							执行 10000 次就会创建 10000 个新的方法，而 10000 个方法都是一模一样的，
							这是完全没有必要的，完全可以使所有的对象共享同一个方法
							
				解决办法，将内部的函数定义到全局作用域中
			*/
			function Person (name, age, gender) {
				this.name = name;
				this.age = age;
				this.gender = gender;
			}
			/*
				将 sayName 方法在全局作用域中定义
				将函数定义在全局作用域，污染了全局作用域的命名空间
				而且定义在全局作用域中也很不安全
			*/
			// 直接向原型中添加方法
			Person.prototype.sayName = function () {
				alert(this.name + "hello");
			}
			
			var per = new Person("哪吒", 7, "男");
			per.sayName();
		</script>
	</body>
</html>
