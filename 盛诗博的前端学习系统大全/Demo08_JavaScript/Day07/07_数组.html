<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 创建一个数组
			var arr = new Array();
			// 使用字面量创建一个数组
			// 语法:[]
			var arr2 = [];
			// console.log(typeof arr2);
			// 使用字面量创建数组时,可以在创建时就指定数组中的元素
			// 使用构造函数创建数组时,也可以同时添加元素,将要添加的元素作为构造函数的参数传递
			// 元素之间使用,隔开
			var arr3 = [1, 12, 10, 50, 100, 105];
			var arr4 = new Array(12, 150, 80);
			
			// 创建一个数组,数组中只有一个元素 10
			var arr5 = [10];
			// 创建一个长度为 10 的数组
			var arr6 = new Array(10);
			// 数组中的元素可以是任意的数据类型
			var arr7 = ["hello", 15, null, undefined];
			// 也可以是对象
			var obj = {name: "孙悟空"};
			arr7[arr7.length] = obj;
			console.log(arr7);
			// 数组中也可以放数组,如下这种数组我们称为二维数组
		</script>
	</body>
</html>
