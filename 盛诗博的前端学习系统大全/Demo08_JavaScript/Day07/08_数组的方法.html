<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				push()
					- 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新长度
					- 可以将要添加的元素作为方法的参数传递，
						这样这些元素将会自动添加到元素的末尾
					- 该方法会将数组新的长度作为返回值返回
					
				pop()
					- 该方法可以删除数组的最后一个元素，并将被删除的元素作为返回值返回
					
				unshift()
					- 向数组开头添加一个或多个元素，并返回新的数组长度
					- 向前边插入元素以后，其他的元素索引会依次调整
					
				shift()
					- 可以删除数组中的第一个元素，并将被删除的元素作为返回值返回
			*/
		</script>
	</body>
</html>
