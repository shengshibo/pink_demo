<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				内建对象
				宿主对象
				自定义对象
				
				数组（Array）
					- 数组也是一个对象
					- 它和我们普通对象的功能类似，也是用来存储一些值的
					- 不同的是普通对象是使用字符串作为属性名的，
						而数组是使用数字作为索引操作元素
					- 索引
						从 0 开始的整数就是索引
					- 数组的存储性能要比普通对象要好，在开发中我们经常使用数组来存储一些数据
			*/
			// 创建一个数组
			var arr = new Array();
			// 使用 typeof 检查一个数组时,会返回 object
			console.log(typeof arr);
			/*
				向数组中添加元素
				语法：数组[索引] = 值;
				
				读取数组中的元素
				语法：数组[索引]
				
				如果读取不到索引，它不会报错而是会返回 undefined
				
				获取数组的长度
					可以使用 length 属性来获取数组的长度（元素的个数）
					语法：数组.length
				对于连续的数组，使用 length 可以获取到数组的长度（元素的个数）
				对于非连续的数组，使用 length 会获取到数组的最大索引值 +1
					尽量不要创建非连续的数组
			*/
			/*
				修改 length
					如果修改的 length 大于原长度，则多出的部分会空出来
					如果修改的 length 小于原长度，则多出的元素会被删除
			*/
			arr.length = 10;
			/*
				向数组的最后一个位置添加元素
				语法：数组[数组.length] = 值;
			*/
		</script>
	</body>
</html>
