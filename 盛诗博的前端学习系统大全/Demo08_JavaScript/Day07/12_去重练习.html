<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				去除数组中的重复数字
			*/
			var arr = [1, 3, 5, 3, 2, 7, 4, 5, 2, 5, 1, 1, 3, 1, 2, 8];
			var arr2 = [];
			var flag;
			for (var i = 0; i < arr.length; i++) {
				flag = false;
				for (var j = 0; j < arr2.length; j++) {
					if (arr[i] == arr2[j]) {
						flag = true;
					}
				}
				if (!flag) {
					arr2.push(arr[i]);
				}
			}
			console.log(arr2);
		</script>
	</body>
</html>
