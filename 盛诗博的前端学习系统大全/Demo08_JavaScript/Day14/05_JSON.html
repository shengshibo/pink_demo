<!DOCTYPE html>
<html>

		<meta charset="utf-8">

		<style type="text/css">

	<body>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript">
			var str = '{"name": "男", "age": 18, "gender": "男"}';
			// 以下是为了解决 JSON 这个对象在 IE7 及以下版本浏览器中不支持,所以在这些浏览器中调用时会报错的问题
			/*
				eval()
					- 这个函数可以用来执行一段字符串形式的 JS 代码，并将执行结果返回
					- 如果使用 eval() 执行的字符串中含有 {}，它会将 {} 当成是代码块，
						如果不希望将其当成代码块解析，则需要在字符串前后各加一个 ()
					- eval() 这个函数的功能很强大，可以直接执行一个字符串中的 js 代码，
						但是在开发中尽量不要使用，首先它的执行性能比较差，然后它还具有安全隐患。
			*/
			var str2 = "alert('这是测试文本');";
			
			var obj = eval("(" + str + ")");
			console.log(str);
			// 如果需要兼容 IE7 及以下的 JSON 操作,则可以通过引入一个外部的 JS 文件来处理
		</script>
	</body>
</html>
