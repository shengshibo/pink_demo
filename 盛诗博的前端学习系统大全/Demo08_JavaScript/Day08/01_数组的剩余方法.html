<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				concat() 可以连接两个或多个数组（也可以是单个的数据），并将新的数组返回
					- 该方法不会对原数组产生影响
					
				join()
					- 该方法可以将数组转换为一个字符串
					- 该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
					- 在 join() 中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
						如果不指定连接符，则默认使用 , 作为连接符
				
				reverse()
					- 该方法用来反转数组（前边的去后边，后边的去前边）
					- 该方法会直接修改原数组
					
				sort()
					- 可以用来对数组中的元素进行排序
					- 也会影响原数组，默认会按照 Unicode 编码进行排序
					- 如果想倒序可以在 sort() 后通过 reverse() 方法反转
					即使对于纯数字的数组，使用 sort() 排序时，也会按照 Unicode 编码来排序，
						所以对数字进行排序时，可能会得到错误的结果
					我们可以自己来指定排序的规则，
						我们可以在 sort() 添加一个回调函数，来指定排序规则，
							回调函数中需要定义两个形参，
							浏览器将会分别使用数组中的元素作为实参去调用回调函数
							使用哪个元素调用不确定，但是肯定的是在数组中 a 肯定在 b 前面
					- 浏览器会根据回调函数的返回值来决定元素的顺序
						如果返回一个大于 0 的值，则元素会交换位置，
						如果返回一个小于 0 的值，则元素位置不变，
						如果返回一个 0，则认为两个元素相等，也不交换位置
						
						如果需要升序排列返回 a - b,
						降序的话返回 b - a
			*/
			var arr = [42, 20, 10, 2, 6];
			
			arr.sort(function (a, b) {
				// if (a > b) {
				// 	return 1;
				// } else if (a < b) {
				// 	return -1;
				// } else {
				// 	return 0;
				// }
				
				// 升序排列
				return a - b;
				// 降序排列
				// return b - a;
			});
			
			console.log(arr);
		</script>
	</body>
</html>
