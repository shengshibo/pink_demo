<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				Date 对象
					- 在 JS 中使用 Date 对象来表示一个时间
			*/
			
			// 创建一个 Date 对象
			// 如果直接使用构造函数创建一个 Date 对象,则会封装为当前代码执行的时间
			var d = new Date();
			
			// 创建一个指定的时间对象
			// 需要在构造函数中传递一个表示时间的字符串作为参数
			// 日期的格式 月份/日/年 时:分:秒
			var d2 = new Date("10/19/1994 11:20:30");
			/*
				getDate() 获取当前日期对象是几日
				getDay() 获取当前日期对象是周几
					- 会返回一个 0-6 的值
						0 表示周日
						1 表示周一
						......
				getMonth() 获取当前时间对象的月份
					- 会返回一个 0-11 的值
						0 表示 1 月
						1 表示 2 月
						11 表示 12 月
				getFullYear() 获取当前日期对象的年份
				getTime() 获取当前日期对象的时间戳
					- 时间戳，指的是从格林威治标准时间的 1970 年 1 月 1日 0 时 0 分 0 秒
						到当前时间所花费的毫秒数（1 秒 = 1000 毫秒）
					- 计算机底层在保护时间时使用的都是时间戳
					- 注意不同时区的问题
					- 测试效率可以用前后时间戳相减，但是不如用 console.time 记录
				有很多这种方法，需要自己测试一下
			*/
			var date = d2.getDate();
			
			console.log(date);
		</script>
	</body>
</html>
