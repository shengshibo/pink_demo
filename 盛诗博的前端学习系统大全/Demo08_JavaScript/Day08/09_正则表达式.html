<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				使用字面量来创建正则表达式
					语法：var 变量 = /正则表达式/匹配模式;
				使用字面量的方式创建更加简单
					使用构造函数创建更加灵活
			*/
			var reg = /a/i;
			
			// 创建一个正则表达式,检查一个字符串中是否有 a 或 b
			// 使用 | 表示或者的意思
			reg = /a|b|c/i;
			
			// 创建一个正则表达式检查一个字符串中是否有字母
			/*
				[] 里的内容也是或的关系
				[ab] == a|b
				[a-z] 任意的小写字母
				[A-Z] 任意的大写字母
				[A-z] 任意字母
				[0-9] 任意的数字
			*/
			reg = /[a-z]/i;
			
			// 检查一个字符串中是否含有 abc 或 adc 或 aec
			reg = /a[bde]c/;
			
			/*
				[^ ] 除了
			*/
			reg = /[^ab]/;
			
			console.log(reg.test("sbssfetgfjcfd"));
		</script>
	</body>
</html>
