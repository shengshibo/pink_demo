<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				创建一个正则表达式检查一个字符串中是否含有 aaa
			*/
			
			/*
				量词
					- 通过量词可以设置一个内容出现的次数
					- 量词只对它前面的一个内容起作用
					- {n} 正好出现 n 次
					- {m, n} 出现 m 到 n 次
					- {m, } m 次以上
					- + 至少一个，相当于 {1, }
					- * 0 个或多个，相当于 {0, }
					- ? 0 个或 1 个，相当于 {0, 1}
				检查一个字符串中是否以 a 开头，^ 表示开头
					^a
				检查一个字符串中是否以 b 结尾，$ 表示结尾
					a$
				
				如果在正则表达式中同时使用 ^ $ 则要求字符串必须完全符合正则表达式
			*/
			
			var reg = /a{3}/;
			reg = /(ab){3}/;
			
			reg = /^a$/;
			reg = /^a|a$/;
			
			console.log(reg.test("aasavdd"));
			
			/*
				创建一个正则表达式，用来检测一个字符串是否是一个合法的手机号
			*/
			reg = /^1[3-9][0-9]{9}$/;
			
		</script>
	</body>
</html>
