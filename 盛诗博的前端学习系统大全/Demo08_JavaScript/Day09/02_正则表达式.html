<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				检查一个字符串中是否含有 .
				. 表示任意字符
				在正则表达式中使用 \ 作为转义字符
				\. 来代表 .
				\\ 表示 \
				
				注意：使用构造函数时，由于它的参数是一个字符串，而 \ 是字符串中转义字符，
					如果使用 \ 则需要使用 \\ 来代替
					
				\w
					- 任意字母、数字、下划线 [A-z0-9_]
				\W
					- 除了字母、数字、下划线 [^A-z0-9_]
				\d
					- 任意数字 [0-9]
				\D
					- 除了数字 [^0-9]
				\s
					- 空格
				\S
					- 除了空格
				\b
					- 单词边界
				\B
					- 除了单词边界
			*/
			
		</script>
	</body>
</html>
