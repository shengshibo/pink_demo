<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				在 JS 中，如果需要表示 16 进制的数字，则需要以 0x 开头
					如果需要表示 8 进制的数字，则需要以 0 开头
					如果要表示 2 进制的数字，则需要以 0b 开头，
					但是不是所有的浏览器都支持
			*/
			// 16 进制
			var a = 0x10;
			console.log(a);
			// 8 进制
			a = 010;
			console.log(a);
			// 2 进制
			a = 0b10;
			console.log(a);
			
			// 像 "070" 这种字符串,有些浏览器会当成 8 进制解析,有些会当成 10 进制解析
			a = "070";
			// 可以在 parseInt() 中传递第二个参数,来指定数字的进制
			a = parseInt(a, 10);
			
			console.log(typeof a);
			console.log(a);
		</script>
	</head>
	<body>
	</body>
</html>
