<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 运算符也叫操作符
			 * 通过运算符可以对一个或多个值进行运算，并获取运算结果
			 * 比如：typeof 就是运算符，可以来获得一个值的类型
			 * 它会将该值的类型以字符串的形式返回
			 * number string boolean undefined object
			 * 
			 * 算术运算符
			 * 当对非 Number 类型的值进行运算时，会将这些值转换为 Number 然后再运算
			 * 任何值和 NaN 做运算都是 NaN
			 * + 可以对两个值进行加法运算，并将结果返回
			 * 	如果对两个字符串进行加法运算，则会做拼串，会将两个字符串拼接成一个字符串，并返回
			 * 	任何的值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串的操作
			 * - 可以将两个值进行减法运算，并将结果返回
			 * * 可以对两个值进行乘法运算
			 * / 可以对两个值进行除法运算
			 * % 取模（取余数）
			 */
			var a = 123;
			var result = typeof a;
			// 任何值和字符串相加都会转换为字符串,并做拼串操作
			/*
				我们可以利用这一特点，来将一个任意的数据类型转换为 String
				我们只需要为任意的数据类型 + 一个 "" 即可将其转换为 String
				这是一种隐式的类型转换，有浏览器自动完成，实际上它也是调用 String() 函数
			*/
			var b = 122;
			b = b + "";
			console.log("b = " + b);
			// 这里是从左往右运算
			b = 1 + 2 + "3"; // 33
			console.log(b);
			b = "1" + 2 + 3; // 123
			console.log(b);
			/*
				任何值做 - * / 运算时都会自动转换为 Number
				我们可以利用这一特点做隐式的类型转换
				可以通过为一个值 -0 *1 /1 来将其转换为 Number
				原理和 Number() 函数一样，使用起来更加简单
			*/
		</script>
	</head>
	<body>
	</body>
</html>
