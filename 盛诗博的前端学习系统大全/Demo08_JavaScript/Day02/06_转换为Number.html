<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				将其他数据类型转换为 Number
				转换方式一：
					使用 Number() 函数
						- 字符串 --> 数字
							1. 如果是纯数字的字符串，则直接将其转换为数字
							2. 如果字符串中有非数字内容，则转换为 NaN
							3. 如果字符串是一个空串或者是一个全是空格的字符，则转换为 0
						- 布尔 --> 数字
							1. true 转成 1
							2. false 转成 2
						- Null --> 数字 结果为 0
						- Undefined --> 数字 结果为 NaN
				转换方式二：
					- 这种方式专门用来对付字符串
					- parseInt() 把一个字符串转换为一个整数
					- parseFloat() 把一个字符串转换为一个浮点数
			*/
			var a = "123";
			
			// 调用 Number() 函数来将 a 转换为 number 类型
			a = Number(a);
			
			console.log(typeof a);
			console.log(a);
			
			a = "123px";
			// 调用 parseInt() 可以将 a 转换为 Number
			// parseInt() 可以将一个字符串中的有效的整数内容取出来,然后转换为 Number
			a = parseInt(a);
			// 这个用法一样 只不过取的是浮点型的值
			a = parseFloat(a);
			/*
				如果对非 String 使用 parseInt() 或 parseFloat()，
				它会先将其转换为 String 然后再操作
			*/
		</script>
	</head>
	<body>
	</body>
</html>
