<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
				BOM
					- 浏览器对象模型
					- BOM 可以使我们通过 JS 来操作浏览器
					- 在 BOM 中为我们提供了一组对象，用来完成对浏览器的操作
					- BOM 对象
						Window
							- 代表的是整个浏览器的窗口，同时 window 也是网页中的全局对象
						Navigator
							- 代表的是当前浏览器的信息，通过该对象可以识别不同的浏览器
						Location
							- 代表当前浏览器的地址栏信息，通过 Location 可以获取地址栏信息，或者操作浏览器跳转页面
						History
							- 代表浏览器的历史纪录，可以通过该对象来操作浏览器的历史纪录，
								由于隐私原因，该对象不能获取到具体的历史纪录，只能操作浏览器向前或向后翻页
								而且该操作只在当此访问时有效
						Screen
							- 代表用户的屏幕信息，通过该对象可以获取到用户显示器的相关信息
							
						这些 BOM 对象在浏览器中都是作为 window 对象的属性保存的，
							可以通过 window 对象来使用，也可以直接使用
			*/
			/*
				Navigator
					- 代表当前浏览器的信息，通过该对象可以识别不同的浏览器
					- 由于历史原因，Navigator 对象中的大部分属性都已经不能帮助我们识别浏览器了
					- 一般我们只会使用 userAgent 来判断浏览器的信息，
						userAgent 是一个字符串，这个字符串包含有用来描述浏览器信息的内容，
						不同的浏览器会有不同的 userAgent
					- 在 IE11 中已经将微软和 IE 相关的标识都已经去除了，所以我们基本不能通过 userAgent 来识别一个浏览器是否是 IE 了
			*/
			// console.log(window.navigator.appName);
			// console.log(window.location);
			// console.log(window.history);
			if (/firefox/i.test(navigator.userAgent)) {
				console.log("火狐");
			} else if (/chrome/i.test(navigator.userAgent)) {
				console.log("chrome");
			} else if (/msie/i.test(navigator.userAgent)) {
				console.log("IE");
			}
			/*
				通过 userAgent 不能判断浏览器，我们还可以通过浏览器中特有的对象来判断浏览器
				比如：ActiveXObject
			*/
			if ("ActiveXObject" in window) {
				console.log("是 IE");
			} else {
				console.log("不是 IE");
			}
			
		</script>
	</body>
</html>
