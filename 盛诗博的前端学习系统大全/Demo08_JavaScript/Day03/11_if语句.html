<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				if 语句
				语法二：
					if (条件表达式) {
						语句...
					} else {
						语句...
					}
				if...else...语句
					当语句执行时，会先对 if 后的条件表达式进行求值判断，
					如果该值为 true，则执行 if 后的语句，
					如果该值为 false，则执行 else 后的语句
				语法三：
					if (条件表达式) {
						语句...
					} else if (条件表达式) {
						语句...
					} else if (条件表达式) {
						语句...
					} else {
						语句...
					}
					if...else if...else
						当该语句执行时，会从上到下依次对条件表达式进行求值判断
						如果值为 true 则执行当前语句，
						如果值为 false 则继续向下判断
						如果所有的条件都不满足，则执行最后一个 else 后的语句
						该语句中只会有一个代码块被执行，一旦代码块执行了，则直接结束语句
			*/
		</script>
	</head>

	</body>
</html>
