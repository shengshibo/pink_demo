<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				通过关系运算符可以比较两个值之间的大小关系
				如果关系成立它会返回 true，如果关系不成立则返回 false
				
				> 大于号
				判断符号左侧的值是否大于右侧
				如果关系成立，返回 true
				不成立，返回 false
				>= 大于等于
				判断符号左侧的值是否大于或等于右侧的值
				
				同理
				< 小于号
				<= 小于等于
				
				非数值的情况：
					对于非数值进行比较时，会将其转换为数字然后再比较，
					如果符号两侧的值都是字符串时，不会将其转换为数字进行比较
						而会分别比较字符串中字符的 Unicode 编码
					注意：在比较两个字符串型数字的时候，一定要转型
			*/
		</script>
	</head>
	<body>
	</body>
</html>
