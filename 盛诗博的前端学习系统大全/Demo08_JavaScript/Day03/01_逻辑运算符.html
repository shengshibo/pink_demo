			/*
				JS 中为我们提供了三种逻辑运算符
				! 非
					! 可以用来对一个值进行非运算
					所谓非运算就是指对一个布尔值进行取反操作
					true 变 false，false 变 true
					如果对一个值进行两次取反，他不会变化
					如果对非布尔值进行运算，则会将其转换为布尔值，然后再取反
					所以我们可以利用该特点，来将一个其他的数据类习惯转换为布尔值
					可以为一个任意数据类型取两次反，来将其转换为布尔值
					原理和 Boolean() 函数一样
				&& 与
					&& 可以对符号两侧的值进行与运算并返回结果
					运算规则：
						两个值中只要有一个值为 false 就返回 false
							只有两个值都为 true 时，才会返回 true
						JS 中的"与"属于短路的与，
							如果第一个值为 false，则不会看第二个值
				|| 或
					|| 可以对符号两侧的值进行或运算并返回结果
					运算规则：
						两个值中只要有一个 true 就返回 true
							如果两个值都为 false 才返回 false
						JS 中的"或"属于短路的或，
							如果第一个值为 true，则不会看第二个值
				与 像 爱情，
				或 像 亲情
			*/
