<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				条件运算符也叫三元运算符
				语句：
					条件表达式 ? 语句1 : 语句2;
				执行的流程：
					条件运算符在执行时，首先对条件表达式进行求值，
					如果该值为 true，则执行语句1，并返回执行结果
					如果该值为 false，则执行语句2，并返回执行结果
				如果条件的表达式的求值结果是一个非布尔值
					会将其转换为布尔值然后再运算
			*/
			// true ? alert("sss") : alert("123");
			var a = 10;
			var b = 20;
			a > b ? alert("a大") : alert("b大");
			// 获取 a 和 b 中的最大值
			var max = a > b ? a : b;
			// 获取 a b c 中的最大值
			max = max > c ? max : c;
			// 这种写法不推荐使用,不方便阅读
			max = a > b ? a > c ? a : c : b > c ? b : c;
			max = a > b ? (a > c ? a : c) : (b > c ? b : c);
		</script>
	</head>
	<body>
	</body>
</html>
