<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				我们的程序是由一条一条语句构成的
				语句是按照自上向下的顺序一条一条执行的
				在 JS 中可以使用 {} 来为语句进行分组
					同一个 {} 中得语句我们称为是一组语句,
					它们要么都执行，要么都不执行，
					一个 {} 中的语句我们也称为一个代码块
					在代码块的后边就不用再编写 ; 了
				JS 中的代码块只具有分组的作用，没有其他的用途
				代码块内部的内容再外部是完全可见的
			*/
			{
				alert("hello");
				console.log("hello");
				document.write("hello");
			}
		</script>
	</head>
	<body>
	</body>
</html>
