<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<!--
			1. instanceof 是如何判断的？
				- 表达式：A instanceof B
				- 如果 B 函数的显式原型对象在 A 函数的原型链上，返回 true，否则返回 false
			2. Function 是通过 new 自己产生的实例
			
			- 要自己画一个全的图哦，原型链的图
		-->
		<script type="text/javascript">
			function Foo() {}
			var f1 = new Foo()
			console.log(f1 instanceof Foo)
			console.log(f1 instanceof Object)
		</script>
	</body>
</html>
