<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<!--
			1. 变量声明提升
				- 通过 var 定义（声明）的变量，在定义语句之前就可以访问到
				- 值：undefined
			2. 函数声明提升
				- 通过 function 声明的函数，在之前就可以直接调用
				- 值：函数定义（对象）
			3. 问题：变量提升和函数提升是如何产生的?
		-->
		<script type="text/javascript">
			function fn() {} // 函数提升
			var fn2 = function () {} // 变量提升
		</script>
	</body>
</html>
