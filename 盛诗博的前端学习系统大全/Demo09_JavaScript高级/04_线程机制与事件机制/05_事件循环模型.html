<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			1. 所有代码分类
				- 初始化执行代码（同步代码）：包含绑定 DOM 事件监听，设置定时器，发送 ajax 请求的代码
				- 回调执行代码（异步代码）：处理回调逻辑
			2. JS 引擎执行代码的基本流程：
				- 初始化代码 ==> 回调代码
			3. 模型的两个重要组成部分：
				- 事件管理模块（定时器管理模块和 DOM 管理模块还有 ajax 管理模块）
				- 回调队列
			4. 模型的运转流程
				- 执行初始化代码，将事件回调函数交给对应模块管理
				- 当事件发生时，管理模块会将回调函数及其数据添加到回调队列中
				- 只有当初始化代码执行完后（可能要一定时间），才会遍历读取回调队列中的回调函数执行
			
			- 任务队列，消息队列，事件队列，回调队列说得都是同一个东西
		-->
		<button id="btn">click me</button>
		<script type="text/javascript">
			function fn() {
				console.log("fn")
			}
			fn()
			document.getElementById("btn").onclick = function () {
				console.log("click")
			}
			setTimeout(function () {
				console.log("定时器执行了")
			}, 2000)
			function fn2() {
				console.log(fn2)
			}
			fn2()
		</script>
	</body>
</html>
