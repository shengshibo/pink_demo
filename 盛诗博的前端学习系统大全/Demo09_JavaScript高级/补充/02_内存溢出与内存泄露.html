	<body>
		<!--
			1. 内存溢出
				- 一种程序运行出现的错误
				- 当程序运行需要的内存超过了剩余的内存时，就会抛出内存溢出的错误
			2. 内存泄露
				- 占用的内存没有及时释放
				- 内存泄露累计多了就会导致内存溢出
				- 常见的内存泄露
					- 意外的全局变量
					- 没有及时清理的计时器或回调函数
					- 闭包
		-->
	</body>
</html>
