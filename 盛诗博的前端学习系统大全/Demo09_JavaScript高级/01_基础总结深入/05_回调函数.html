<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<button id="btn">测试点击事件</button>
		<!--
			1. 什么函数才是回调函数
				- 你定义的
				- 你没有调用
				- 但最终它执行了（某个时刻或某个条件下）
			2. 常见的回调函数
				- dom 事件回调函数 ==> 发生事件的 dom 元素
				- 定时器回调函数 ==> window
				
				- ajax 请求回调函数
				- 生命周期回调函数
		-->
		<script type="text/javascript">
			document.getElementById("btn").onclick = function () { // dom 事件回调函数
				console.log(this.innerHTML);
			};
			
			// 定时器
				// 超时定时器
				// 循环定时器
			setInterval(function () { // 定时器回调函数
				console.log("定时到了");
			}, 2000);
		</script>
	</body>
</html>
