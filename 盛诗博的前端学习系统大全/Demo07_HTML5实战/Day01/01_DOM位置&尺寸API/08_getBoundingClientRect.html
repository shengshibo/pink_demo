<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				height: 100%;
				/* overflow: hidden; */
			}
			body{
				width: 3000px;
				height: 3000px;
			}
			#wrap{
				width: 400px;
				height: 400px;
				position: absolute;
				left: 100px;
				top: 100px;
				background-color: pink;
			}
			.inner{
				width: 200px;
				height: 200px;
				position: absolute;
				left: 100px;
				top: 100px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="inner">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		/**
		 * 获取元素在页面中的位置
		 * 绝对位置：到 body 的距离
		 * 相对位置：到视口的距离
		 */
		window.onload = function () {
			var inner = document.querySelector(".inner");
			/**
			 * getBoundingClientRect：一个元素四个角的相对位置（可以获取相对位置）
			 * 绝对位置：getBoundingClientRect + 滚动条滚动时元素滚动的距离（前提是 reset 把html body 等 边距清除掉）
			 * 
			 * 代表元素 border-box 的尺寸
			 * width
			 * height
			 * 
			 * 元素左上角的相对位置
			 * left
			 * top
			 * 
			 * 元素右下角的相对位置
			 * right
			 * bottom
			 */
			var point = inner.getBoundingClientRect();
			console.log(point);
		}
	</script>
</html>
