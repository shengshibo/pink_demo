<!DOCTYPE html>
<html id="html">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width: 200px;
				height: 200px;
				margin: 60px;
				padding: 50px;
				border: 10px solid;
				background-color: pink;
			}
		</style>
	</head>
	<body id="body">
		<div id="wrap">
			wrap
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function () {
			// document.documentElement.clientWidth 并不是根标签的可视区域,而是视口的大小
			var w = document.documentElement.clientWidth;
			var h = document.documentElement.clientHeight;
			// document.documentElement.offsetWidth 根标签的 border-box
			var w2 = document.documentElement.offsetWidth;
			var h2 = document.documentElement.offsetHeight;
			console.log(w, h, w2, h2);
			/**
			 * 注意：
			 * 在 IE10 及 IE10 以下，根标签的 clientWidth 和 offsetWidth 统一被指定为视口的宽度
			 */
		}
	</script>
</html>
