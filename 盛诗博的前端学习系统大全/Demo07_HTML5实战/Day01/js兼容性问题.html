<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			#wrap{
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			
		</div>
	</body>
	<script type="text/javascript">
		/**
		 * ev || event
		 * offsetParent
		 * 事件绑定(DOM2)
		 * 		事件流：捕获 目标处理 冒泡
		 * 			捕获 冒泡的前提：有嵌套的 dom 结构
		 * 鼠标滚轮
		 */
		window.onload = function () {
			var wrap = document.querySelector("#wrap");
			
			if (wrap.addEventListener) {
				wrap.addEventListener("click", function () {
					console.log(1);
				});
				wrap.addEventListener("click", function () {
					console.log(2);
				});
				wrap.addEventListener("click", function () {
					console.log(3);
				});
			} else {
				wrap.attachEvent("onclick", function () {
					console.log(1);
				});
				wrap.attachEvent("onclick", function () {
					console.log(2);
				});
				wrap.attachEvent("onclick", function () {
					console.log(3);
				});
			}
			
		}
	</script>
</html>
