<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
				css3 媒体查询
					css3 媒体查询是响应式方案核心
				媒体类型
					all 所有媒体（默认值）
					screen 彩色屏幕
					print 打印预览
					projection 手持设备
					tv 电视
					braille 盲文触觉设备
					embossed 盲文打印机
					speech “听觉”类似的媒体设备
					tty 不适用像素的设备
				媒体属性
					width：浏览器窗口的尺寸（min max）
						min-width: 800px --> >= 800px
						max-width: 800px --> <= 800px
					height：同 width
					device-width：设备独立像素（min max）
						pc端：分辨率
						移动端：具体看机器的参数
					device-pixel-ratio（必须加 -webkit- 前缀）（min max）
						pc端：1
						移动端：具体看机器的参数
					orientation
						portrait 竖屏
						landscape 横屏
				关键字
					and：代表与的意思，一般用 and 来连接媒体类型和媒体属性
					only：和浏览器兼容性有关
						老版本的浏览器只支持媒体类型，不支持带媒体属性的查询
							@media screen{}
							@media only{}
					or(,)：和 and 相似
						对于所有的连接选项只要匹配成功一个就能应用规则
					not：取反
			*/
			*{
				margin: 0px;
				padding: 0px;
			}
			#wrap{
				width: 100px;
				height: 100px;
				border: 1px solid;
				margin: 100px auto;
			}
			/* @media screen and (-webkit-min-device-pixel-ratio: 1) {
				#wrap{
					border: 10px solid;
				}
			} */
			/* 建议大家写的时候都加这个 only，只对媒体类型产生作用*/
			/* @media only screen and (-webkit-min-device-pixel-ratio: 1) {
				#wrap{
					border: 10px solid;
				}
			} */
			@media only screen, (-webkit-min-device-pixel-ratio: 1) {
				#wrap{
					border: 10px solid;
				}
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			
		</div>
	</body>
</html>
