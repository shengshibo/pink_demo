<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			html{
				height: 100%;
				overflow: hidden;
			}
			body{
				height: 70%;
				border: 1px solid;
				margin: 100px 100px;
				overflow: hidden;
			}
			.test{
				width: 200px;
				height: 200px;
				background-color: pink;
				border: 1px solid deeppink;
				border-radius: 50%;
				text-align: center;
				font: 30px/200px "微软雅黑";
				
				position: absolute;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
				margin: auto;
				
				transition: 1s;
			}
			body:hover .test{
				/* 旋转 */
				/* transform: rotate(360deg); */
				/* 平移 */
				/* transform: translate(300px, 100px); */
				/* 倾斜 */
				/* transform: skew(45deg); */
				/* 缩放 */
				transform: scale(2);
				/* 基点的变换 */
				transform-origin: top left;
			}
			/* .test:hover{
				transform: translate(300px, 100px);
			} */
		</style>
	</head>
	<body>
		<div class="test">
			测试用文本
		</div>
	</body>
</html>
