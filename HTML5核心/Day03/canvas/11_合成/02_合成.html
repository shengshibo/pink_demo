<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			#s_canvas{
				background-color: pink;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="s_canvas" width="700" height="500"></canvas>
		<script type="text/javascript">
			window.onload = function () {
				var oc = document.querySelector("#s_canvas");
				if (oc.getContext) {
					var ctx = oc.getContext("2d");
					
					ctx.fillStyle = "blue";
					// 全局透明
					ctx.globalAlpha = 0.5;
					ctx.fillRect(0, 0, 100, 100);
					// 覆盖合成只存在于重叠的情况下
					ctx.globalCompositeOperation = "source-out";
					ctx.fillRect(50, 50, 100, 100);
				}
			}
		</script>
	</body>
</html>
