<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			#s_canvas{
				background-color: pink;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="s_canvas" width="700" height="500"></canvas>
		<script type="text/javascript">
			window.onload = function () {
				var oc = document.querySelector("#s_canvas");
				if (oc.getContext) {
					var ctx = oc.getContext("2d");
					ctx.beginPath();
					ctx.arc(100, 100, 50, 0, 360 * Math.PI / 180);
					ctx.fill();
					ctx.beginPath();
					ctx.arc(200, 200, 50, 0, 360 * Math.PI / 180);
					ctx.fill();
					oc.onclick = function (event) {
						event = event || window.event;
						var x = event.clientX - oc.offsetLeft;
						var y = event.clientY - oc.offsetTop;
						if (ctx.isPointInPath(x, y)) {
							alert();
						}
					}
				}
			}
		</script>
	</body>
</html>
