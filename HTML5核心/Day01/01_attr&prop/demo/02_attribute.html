<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--
			attribute：	
				html 预定义属性 checked
				html 自定义属性 qhf
		-->
	</head>
	<body>
		<input type="checkbox" checked="checked" qhf="qhf" />
		<script type="text/javascript">
			debugger;
			var qhf = document.querySelector("input[type=checkbox]");
		</script>
	</body>
</html>
