<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			首先看一下语义化标签
				<hgroup></hgroup>
				<header></header>
				<nav></nav>
				<section></section>
				<footer></footer>
				<article></article>
				<aside></aside>
		-->
		<header>
			<hgroup>
				<h1>我是 header</h1>
				<h2>我是 header 的副标题</h2>
			</hgroup>
		</header>
		<section>
			<header>
				<hgroup>
					<h1>我是 content</h1>
					<h2>我是 content 的副标题</h2>
				</hgroup>
			</header>
		</section>
		<footer>
			<header>
				<hgroup>
					<h1>我是 footer</h1>
					<h2>我是 footer 的副标题</h2>
				</hgroup>
			</header>
		</footer>
	</body>
</html>
