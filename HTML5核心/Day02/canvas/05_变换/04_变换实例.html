<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background-color: pink;
			}
			#s_canvas{
				background-color: gray;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="s_canvas" width="300" height="300"></canvas>
		<script type="text/javascript">
			window.onload = function () {
				var flag = 0;
				var scale = 0;
				var flagScale = 0;
				var canvas = document.querySelector("#s_canvas");
				if (canvas.getContext) {
					var ctx = canvas.getContext("2d");
					
					ctx.save();
					ctx.translate(150, 150);
					ctx.beginPath();
					ctx.fillRect(-50, -50, 100, 100);
					ctx.restore();
					
					setInterval(function () {
						flag++;
						ctx.clearRect(0, 0, canvas.width, canvas.height);
						ctx.save();
						ctx.translate(150, 150);
						ctx.rotate(flag * Math.PI / 180);
						if (scale == 100) {
							flagScale = -1;
						} else if (scale == 0) {
							flagScale = 1;
						}
						scale += flagScale;
						ctx.scale(scale / 80, scale / 80);
						ctx.beginPath();
						ctx.fillRect(-50, -50, 100, 100);
						ctx.restore();
					}, 1000 / 60);
				}
			}
		</script>
	</body>
</html>
