<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			#clock{
				background-color: pink;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="clock" width="400" height="400"></canvas>
		<script type="text/javascript">
			window.onload = function () {
				var canvas = document.querySelector("#clock");
				if (canvas.getContext) {
					var ctx = canvas.getContext("2d");
					ctx.save();
					ctx.lineWidth = "8";
					ctx.strokeStyle = "black";
					ctx.lineCap = "round";
					ctx.translate(200, 200);
					ctx.rotate(-90 * Math.PI / 180);
					ctx.beginPath();
					
					// 外层空心圆盘
					ctx.save();
					ctx.lineWidth = "14";
					ctx.strokeStyle = "#325FA2";
					ctx.beginPath();
					ctx.arc(0, 0, 140, 0, 360 * Math.PI / 180);
					ctx.stroke();
					ctx.restore();
					
					// 时针刻度
					ctx.save();
					for (var i = 0; i < 12; i++) {
						ctx.rotate(30 * Math.PI / 180);
						ctx.beginPath();
						ctx.moveTo(100, 0);
						ctx.lineTo(120, 0);
						ctx.stroke();
					}
					ctx.restore();
					
					// 分针刻度
					ctx.save();
					ctx.lineWidth = "4";
					for (var i = 0; i < 60; i++) {
						ctx.rotate(6 * Math.PI / 180);
						if ((i + 1) % 5 != 0) {
							ctx.beginPath();
							ctx.moveTo(117, 0);
							ctx.lineTo(120, 0);
							ctx.stroke();
						}
					}
					ctx.restore();
					
					ctx.restore();
				}
			}
		</script>
	</body>
</html>
