<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			#wrap{
				position: absolute;
				left: 0;
				top: 0;
				width: 100px;
				height: 100px;
				background-color: pink;
			}
			.s_img{
				width: 200px;
				height: 200px;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div id="wrap"></div>
		<img src="img/aa.jpg" class="s_img" />
		<script src="js/drag.js"></script>
		<script type="text/javascript">
			/**
			 * 拖拽的思路
			 * 1. 拿到鼠标点击元素时，元素一开始的位置
			 * 2. 拿到鼠标移动的距离
			 * 鼠标点击的位置
			 * 鼠标移动时，实时的位置
			 * 鼠标移动实时的距离 = （鼠标移动时，实时的位置 - 鼠标点击的位置）
			 * 3. 确认鼠标移动后，元素的位置（元素一开始的位置 + 鼠标移动的距离）
			 */
			window.onload = function () {
				var wrapNode = document.querySelector("#wrap");
				var s_img = document.querySelector(".s_img");
				$.drag(wrapNode, 10, s_img);
			}
		</script>
	</body>
</html>
