<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="checkbox" checked="checked" name="qhf" />
		<script type="text/javascript">
			// 布尔值属性: 你的 property 是布尔值类型
			// 非布尔值属性: 你的 property 是非布尔值类型
			
			// 布尔值属性 property 和 attribute 的同步问题
			// 1. 改变 property 时不会同步 attribute
			// 2. 在没有动过 property 时, attribute 会同步 property
			// 一旦动过 property, attribute 不会同步 property
			var qhf = document.querySelector("input[type=checkbox]");
			debugger;
			qhf.setAttribute("checked", "qhf1");
			qhf.setAttribute("checked", "qhf2");
			qhf.setAttribute("checked", "qhf3");
			
			qhf.checked = "qhf4";
			qhf.checked = "qhf5";
			qhf.checked = "qhf6";
			
			qhf.setAttribute("checked", "qhf7");
			qhf.setAttribute("checked", "qhf8");
			qhf.setAttribute("checked", "qhf9");
		</script>
	</body>
</html>
