<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--
			property：js 原生对象的直接属性
			
			每一个预定义的 attribute 都会有一个 property 与之对应
		-->
	</head>
	<body>
		<input type="checkbox" checked="checked" qhf="qhf" />
		<script type="text/javascript">
			var qhf = {
				name: "邱海峰",
				height: 160,
				weight: 160
			}
		</script>
	</body>
</html>
